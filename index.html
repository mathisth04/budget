<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>ZenBudget</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <style>
        :root { --bg: #000; --card: #1c1c1e; --blue: #0a84ff; --green: #30d158; --red: #ff453a; --purple: #5e5ce6; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); color: #fff; margin: 0; padding: 20px 20px 100px 20px; }
        
        /* Style des entr√©es - Standard iOS pour garantir le fonctionnement du clavier */
        input, select { 
            width: 100%; height: 45px; margin: 10px 0; border-radius: 8px; 
            font-size: 16px; background: #fff; color: #000; border: 1px solid #ccc;
        }
        
        .screen { display: none; }
        .active { display: block; }
        .card { background: var(--card); border-radius: 12px; padding: 15px; margin-bottom: 15px; }
        
        .btn { width: 100%; padding: 15px; border-radius: 12px; border: none; font-weight: bold; color: #fff; margin: 5px 0; }
        .btn-blue { background: var(--blue); }
        .btn-green { background: var(--green); color: #000; }
        .btn-red { background: var(--red); }
        .btn-purple { background: var(--purple); }

        .nav { position: fixed; bottom: 0; left: 0; right: 0; height: 80px; background: #111; display: flex; border-top: 1px solid #333; }
        .nav-btn { flex: 1; border: none; background: none; color: #888; font-size: 12px; }
        .nav-btn.sel { color: var(--blue); }

        .row { display: flex; justify-content: space-between; align-items: center; padding: 10px 0; border-bottom: 1px solid #333; }
        
        /* Jauge Projet */
        .p-box { display: flex; align-items: center; gap: 10px; }
        .v-gauge { width: 10px; height: 50px; background: #333; position: relative; border-radius: 5px; overflow: hidden; }
        .v-fill { position: absolute; bottom: 0; width: 100%; background: var(--purple); transition: height 0.5s; }

        .cal-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 5px; text-align: center; }
        .cal-day { padding: 10px 0; border-radius: 50%; }
    </style>
</head>
<body>

    <div id="scr-global" class="screen active">
        <h2>Solde Total</h2>
        <h1 id="val-global" style="font-size: 40px; color: var(--blue);">0‚Ç¨</h1>
        <div class="card">
            <input type="number" id="adj-val" placeholder="Ajuster le solde total">
            <button class="btn btn-blue" onclick="adjustTotal()">Mise √† niveau</button>
        </div>
        <div id="list-global"></div>
    </div>

    <div id="scr-budget" class="screen">
        <h2>Budget du mois</h2>
        <h1 id="val-budget" style="font-size: 40px; color: var(--green);">0‚Ç¨</h1>
        <div class="card" id="budget-entry">
            <input type="number" id="limit-val" placeholder="Fixer la limite mensuelle">
            <button class="btn btn-purple" id="btn-fix" onclick="setLimit()">Valider le budget</button>
        </div>
        <div class="card">
            <input type="text" id="op-n" placeholder="Nom">
            <input type="number" id="op-a" placeholder="Montant">
            <select id="op-c">
                <option value="Abonnement">üì± Abonnement</option>
                <option value="Courses">üõí Courses</option>
                <option value="Fast-food">üçî Fast-food</option>
                <option value="Loisirs">üéâ Loisirs</option>
                <option value="Sant√©">üíä Sant√©</option>
                <option value="Autre">‚ú® Autre</option>
            </select>
            <label><input type="checkbox" id="op-r"> R√©current (chaque mois)</label>
            <button class="btn btn-green" onclick="addOp(1)">+ Revenu</button>
            <button class="btn btn-red" onclick="addOp(-1)">- D√©pense</button>
        </div>
    </div>

    <div id="scr-projects" class="screen">
        <h2>Projets √âpargne</h2>
        <div class="card">
            <input type="text" id="pj-n" placeholder="Nom du projet">
            <input type="number" id="pj-c" placeholder="Co√ªt total">
            <button class="btn btn-purple" onclick="addPj()">+ Cr√©er Projet</button>
        </div>
        <div id="list-projects"></div>
    </div>

    <div id="scr-cal" class="screen">
        <h2 id="cal-m">Calendrier</h2>
        <div class="card">
            <div class="cal-grid" id="cal-grid"></div>
        </div>
        <div id="cal-det" class="card"></div>
    </div>

    <nav class="nav">
        <button class="nav-btn sel" onclick="tab('scr-global', this)">Global</button>
        <button class="nav-btn" onclick="tab('scr-budget', this)">Budget</button>
        <button class="nav-btn" onclick="tab('scr-projects', this)">Projets</button>
        <button class="nav-btn" onclick="tab('scr-cal', this)">Calendrier</button>
    </nav>

    <script>
        let db = JSON.parse(localStorage.getItem('zen_db_v10')) || { 
            base: 0, limit: 0, lMonth: new Date().getMonth(), budgetFixed: false, tx: [], pjs: [], rec: [] 
        };

        function refresh() {
            // Logique fin de mois
            const now = new Date().getMonth();
            if (db.lMonth !== now) {
                const balBudget = db.limit - db.tx.reduce((s,t)=> t.a < 0 ? s + Math.abs(t.a) : s, 0) + db.tx.reduce((s,t)=> t.a > 0 ? s + t.a : s, 0);
                if (balBudget > 0 && db.pjs.length > 0) db.pjs[0].saved += balBudget;
                db.tx = []; db.limit = 0; db.budgetFixed = false; db.lMonth = now;
                db.rec.forEach(r => db.tx.push({...r, d: new Date().toLocaleDateString('fr-FR')}));
            }

            const out = db.tx.reduce((s,t)=> t.a < 0 ? s + Math.abs(t.a) : s, 0);
            const ins = db.tx.reduce((s,t)=> t.a > 0 ? s + t.a : s, 0);
            const total = db.base + ins - out;
            const reste = db.limit - out + ins;

            document.getElementById('val-global').innerText = total.toFixed(2) + '‚Ç¨';
            document.getElementById('val-budget').innerText = reste.toFixed(2) + '‚Ç¨';
            
            // Verrouillage budget
            document.getElementById('budget-entry').style.display = db.budgetFixed ? 'none' : 'block';

            // Liste Global
            document.getElementById('list-global').innerHTML = db.tx.slice(-5).reverse().map((t, i) => `
                <div class="row">
                    <span>${t.n}</span>
                    <span><b>${t.a}‚Ç¨</b> <button onclick="delTx(${db.tx.length-1-i})" style="color:red; background:none; border:none; margin-left:10px">X</button></span>
                </div>`).join('');

            renderPjs();
            renderCal();
            localStorage.setItem('zen_db_v10', JSON.stringify(db));
        }

        function setLimit() {
            const v = parseFloat(document.getElementById('limit-val').value);
            if(v) { db.limit = v; db.budgetFixed = true; refresh(); }
        }

        function adjustTotal() {
            const v = parseFloat(document.getElementById('adj-val').value);
            if(!isNaN(v)) {
                const diff = db.tx.reduce((s,t)=>t.a>0?s+t.a:s,0) - db.tx.reduce((s,t)=>t.a<0?s+Math.abs(t.a):s,0);
                db.base = v - diff;
                document.getElementById('adj-val').value = "";
                refresh();
            }
        }

        function addOp(dir) {
            const a = parseFloat(document.getElementById('op-a').value);
            const n = document.getElementById('op-n').value || "Op√©ration";
            const c = document.getElementById('op-c').value;
            const r = document.getElementById('op-r').checked;
            if(!isNaN(a)) {
                const item = { n, a: a*dir, c, d: new Date().toLocaleDateString('fr-FR'), r };
                db.tx.push(item);
                if(r) db.rec.push({ n, a: a*dir, c, r });
                document.getElementById('op-n').value = ""; document.getElementById('op-a').value = "";
                refresh();
            }
        }

        function delTx(i) { db.tx.splice(i,1); refresh(); }

        function addPj() {
            const n = document.getElementById('pj-n').value;
            const c = parseFloat(document.getElementById('pj-c').value);
            if(n && c) { db.pjs.push({ n, c, saved: 0 }); refresh(); }
        }

        function movePj(i, d) {
            if(db.pjs[i+d]) { [db.pjs[i], db.pjs[i+d]] = [db.pjs[i+d], db.pjs[i]]; refresh(); }
        }

        function renderPjs() {
            document.getElementById('list-projects').innerHTML = db.pjs.map((p, i) => {
                const pct = Math.min(100, (p.saved / p.c) * 100);
                return `<div class="card p-box">
                    <div style="display:flex; flex-direction:column; gap:5px">
                        <button onclick="movePj(${i},-1)">‚Üë</button><button onclick="movePj(${i},1)">‚Üì</button>
                    </div>
                    <div class="v-gauge"><div class="v-fill" style="height:${pct}%"></div></div>
                    <div style="flex:1"><b>${p.n}</b><br><small>${p.saved.toFixed(2)}/${p.c}‚Ç¨</small></div>
                    <button onclick="const v=prompt('Somme?'); if(v) {db.pjs[${i}].saved+=parseFloat(v); refresh()}">+</button>
                    <button onclick="db.pjs.splice(${i},1);refresh()">X</button>
                </div>`;
            }).join('');
        }

        function renderCal() {
            const grid = document.getElementById('cal-grid'); grid.innerHTML = "";
            const d = new Date();
            const days = new Date(d.getFullYear(), d.getMonth() + 1, 0).getDate();
            for(let i=1; i<=days; i++) {
                const div = document.createElement('div');
                div.className = 'cal-day';
                div.innerText = i;
                const ds = `${i.toString().padStart(2,'0')}/${(d.getMonth()+1).toString().padStart(2,'0')}/${d.getFullYear()}`;
                if(db.tx.some(t => t.d === ds)) div.style.borderBottom = "2px solid var(--green)";
                div.onclick = () => {
                    const t = db.tx.filter(x => x.d === ds);
                    document.getElementById('cal-det').innerHTML = `<b>${ds}</b><br>` + t.map(x=>`<div>${x.n}: ${x.a}‚Ç¨</div>`).join('');
                };
                grid.appendChild(div);
            }
        }

        function tab(id, btn) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('sel'));
            document.getElementById(id).classList.add('active');
            btn.classList.add('sel');
        }

        window.onload = refresh;
    </script>
</body>
</html>
