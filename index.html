<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ZenBudget</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <style>
        :root { --bg: #050505; --card: #121217; --cyan: #00f2ff; --purple: #7000ff; --green: #00ff88; --red: #ff4d4d; }
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; }
        body { 
            font-family: -apple-system, sans-serif; 
            background: var(--bg); color: #fff; margin: 0; 
            padding: env(safe-area-inset-top) 20px 120px 20px;
        }
        .nav { 
            position: fixed; bottom: 0; left: 0; right: 0; 
            height: calc(70px + env(safe-area-inset-bottom)); 
            background: #111; display: flex; z-index: 1000; border-top: 1px solid #333;
        }
        .nav-btn { flex: 1; border: none; background: none; color: #666; font-size: 11px; font-weight: bold; text-transform: uppercase; }
        .nav-btn.active { color: var(--cyan); }
        .screen { display: none; }
        .screen.active { display: block; }
        .card { background: var(--card); border-radius: 20px; padding: 20px; margin-bottom: 15px; border: 1px solid #222; }
        
        /* CHAMPS DE SAISIE : Couleur blanche pour forcer le comportement natif iOS */
        input { 
            width: 100%; padding: 18px; margin: 10px 0; border-radius: 12px; 
            background: #fff !important; color: #000 !important; 
            border: 2px solid var(--cyan); font-size: 17px; 
            display: block; -webkit-user-select: text; user-select: text;
        }

        .btn-ios { width: 100%; padding: 18px; border-radius: 14px; border: none; font-size: 16px; font-weight: 800; margin: 10px 0; color: #fff; text-transform: uppercase; }
        .purple { background: var(--purple); } .green { background: var(--green); color: #000; } .red { background: var(--red); color: #000; }

        .gauge-container { position: relative; width: 160px; height: 160px; margin: 10px auto; }
        svg { transform: rotate(-90deg); width: 100%; height: 100%; }
        circle { fill: none; stroke-width: 12; stroke-linecap: round; transition: 0.8s ease-out; }
        .bg-ring { stroke: #1a1a1a; }
        .gauge-data { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; width: 100%; }
    </style>
</head>
<body>

    <div id="scr-global" class="screen active">
        <h2 style="text-align:center">Solde Global</h2>
        <div class="gauge-container">
            <svg viewBox="0 0 200 200">
                <circle class="bg-ring" cx="100" cy="100" r="85"></circle>
                <circle id="ring-global" cx="100" cy="100" r="85" stroke="var(--cyan)" stroke-dasharray="534" stroke-dashoffset="534"></circle>
            </svg>
            <div class="gauge-data"><b id="txt-global" style="font-size:22px">0€</b></div>
        </div>
        <div id="list-global" class="card"></div>
    </div>

    <div id="scr-budget" class="screen">
        <h2 style="text-align:center">Budget</h2>
        <div class="gauge-container">
            <svg viewBox="0 0 200 200">
                <circle class="bg-ring" cx="100" cy="100" r="85"></circle>
                <circle id="ring-budget" cx="100" cy="100" r="85" stroke="var(--green)" stroke-dasharray="534" stroke-dashoffset="534"></circle>
            </svg>
            <div class="gauge-data"><small>RESTANT</small><br><b id="txt-budget-rem" style="font-size:22px">0€</b></div>
        </div>
        <div class="card">
            <input type="text" id="limit-input" placeholder="Limite du mois" inputmode="decimal" onclick="this.focus()">
            <button class="btn-ios purple" onclick="fixBudget()">Valider Budget</button>
        </div>
        <div class="card">
            <input type="text" id="op-name" placeholder="Nom" onclick="this.focus()">
            <input type="text" id="op-amount" placeholder="Montant (€)" inputmode="decimal" onclick="this.focus()">
            <button class="btn-ios green" onclick="addMoney(1)">+ Entrée</button>
            <button class="btn-ios red" onclick="addMoney(-1)">- Dépense</button>
        </div>
    </div>

    <nav class="nav">
        <button class="nav-btn active" onclick="tab('scr-global', this)">Global</button>
        <button class="nav-btn" onclick="tab('scr-budget', this)">Budget</button>
    </nav>

    <script>
        let db = JSON.parse(localStorage.getItem('zen_db')) || { base: 1047.92, limit: 0, lDate: null, tx: [] };
        const circ = 534;

        function refresh() {
            const out = db.tx.filter(t => t.a < 0).reduce((s, t) => s + Math.abs(t.a), 0);
            const ins = db.tx.filter(t => t.a > 0).reduce((s, t) => s + t.a, 0);
            const bal = db.base + ins - out;
            const rem = db.limit - out + ins;

            document.getElementById('txt-global').innerText = bal.toFixed(2) + '€';
            updateRing('ring-global', bal, 2500);
            document.getElementById('txt-budget-rem').innerText = rem.toFixed(2) + '€';
            updateRing('ring-budget', rem, db.limit);

            const last5 = db.tx.slice(-5).reverse().map(t => `<div style="display:flex; justify-content:space-between; padding:10px 0; border-bottom:1px solid #222"><span>${t.n}</span><b>${t.a}€</b></div>`).join('');
            document.getElementById('list-global').innerHTML = "<b>Activités :</b><br>" + (last5 || "Aucune");

            localStorage.setItem('zen_db', JSON.stringify(db));
        }

        function updateRing(id, val, max) {
            const el = document.getElementById(id);
            const pct = max > 0 ? Math.max(0, Math.min(100, (val / max) * 100)) : 0;
            el.style.strokeDashoffset = circ - (pct / 100) * circ;
        }

        function fixBudget() {
            const v = document.getElementById('limit-input').value.replace(',', '.');
            if(v) { db.limit = parseFloat(v); db.lDate = new Date().toISOString(); refresh(); alert("Budget OK"); }
        }

        function addMoney(dir) {
            const n = document.getElementById('op-name').value || "Opération";
            const a = document.getElementById('op-amount').value.replace(',', '.');
            if(a) {
                db.tx.push({ n, a: parseFloat(a) * dir, d: new Date().toLocaleDateString('fr-FR') });
                document.getElementById('op-name').value = "";
                document.getElementById('op-amount').value = "";
                refresh();
            }
        }

        function tab(id, btn) {
            document.querySelectorAll('.screen').forEach(x => x.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(x => x.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            btn.classList.add('active');
            refresh();
        }

        window.onload = refresh;
    </script>
</body>
</html>
