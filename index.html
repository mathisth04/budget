<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ZenBudget</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <style>
        :root { --bg: #050505; --card: #1c1c1e; --cyan: #0a84ff; --purple: #5e5ce6; --green: #30d158; --red: #ff453a; }

        /* LIB√àRE LE CLAVIER : On retire tout blocage de s√©lection ou de scroll */
        html, body {
            background: var(--bg);
            color: white;
            margin: 0;
            padding: 0;
            font-family: -apple-system, sans-serif;
            -webkit-text-size-adjust: 100%;
        }

        body { 
            padding: calc(40px + env(safe-area-inset-top)) 20px 150px 20px;
            overflow-y: scroll; /* Force le scroll natif */
        }

        /* CHAMPS DE SAISIE : LOOK NATIF POUR FORCER IOS */
        input, select { 
            display: block !important;
            width: 100% !important; 
            height: 50px !important;
            margin: 15px 0 !important;
            padding: 12px !important;
            font-size: 17px !important; /* Anti-zoom iOS */
            background-color: #ffffff !important;
            color: #000000 !important;
            border: 1px solid #8e8e93 !important;
            border-radius: 10px !important;
            /* Priorit√© tactile */
            pointer-events: auto !important;
            -webkit-user-select: text !important;
            user-select: text !important;
        }

        .screen { display: none; }
        .screen.active { display: block; }

        .card { background: var(--card); border-radius: 15px; padding: 15px; margin-bottom: 20px; border: 1px solid #333; }

        .btn-ios { width: 100%; padding: 16px; border-radius: 12px; border: none; font-size: 16px; font-weight: bold; margin: 8px 0; color: white; cursor: pointer; }
        .purple { background: var(--purple); } 
        .green { background: var(--green); color: black; } 
        .red { background: var(--red); color: black; }

        .nav { 
            position: fixed; bottom: 0; left: 0; right: 0; 
            height: calc(80px + env(safe-area-inset-bottom)); 
            background: #1c1c1e; display: flex; 
            border-top: 1px solid #333; z-index: 9999;
            padding-bottom: env(safe-area-inset-bottom);
        }
        .nav-btn { flex: 1; border: none; background: none; color: #8e8e93; font-size: 11px; font-weight: bold; text-transform: uppercase; }
        .nav-btn.active { color: var(--cyan); }

        .tx-row { display: flex; justify-content: space-between; padding: 12px 0; border-bottom: 1px solid #333; font-size: 14px; }
        .cal-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 5px; text-align: center; }
        .cal-day { aspect-ratio: 1; display: flex; align-items: center; justify-content: center; font-size: 13px; border-radius: 50%; }
        
        /* Jauge Projet */
        .proj-row { display: flex; align-items: center; margin-bottom: 15px; }
        .v-bar { width: 12px; height: 50px; background: #333; border-radius: 6px; overflow: hidden; margin-right: 15px; }
        .v-fill { background: var(--purple); width: 100%; transition: height 0.5s; }
    </style>
</head>
<body onclick=""> <div id="scr-global" class="screen active">
        <h2 style="text-align:center">Solde Global</h2>
        <div style="text-align:center; margin-bottom:30px">
            <h1 id="txt-global" style="font-size:48px; color:var(--cyan); margin:0">0‚Ç¨</h1>
        </div>
        <div class="card">
            <input type="number" id="new-total" placeholder="Ajuster solde" inputmode="decimal">
            <button class="btn-ios" style="background:#444" onclick="adjustTotal()">Mise √† jour</button>
        </div>
        <div id="list-global" class="card"></div>
    </div>

    <div id="scr-budget" class="screen">
        <h2 style="text-align:center">Budget</h2>
        <div style="text-align:center; margin-bottom:30px">
            <small>RESTANT</small>
            <h1 id="txt-budget-rem" style="font-size:48px; color:var(--green); margin:0">0‚Ç¨</h1>
        </div>
        <div class="card">
            <p id="budget-status" style="text-align:center; font-size:12px; color:#8e8e93"></p>
            <input type="number" id="limit-input" placeholder="Budget du mois (‚Ç¨)" inputmode="decimal">
            <button id="btn-fix-budget" class="btn-ios purple" onclick="fixBudget()">Valider Budget</button>
        </div>
        <div class="card">
            <input type="text" id="op-name" placeholder="Nom">
            <input type="number" id="op-amount" placeholder="Montant (‚Ç¨)" inputmode="decimal">
            <select id="op-cat">
                <option value="Abonnement">Abonnement</option>
                <option value="Courses">Courses</option>
                <option value="Fast-food">Fast-food</option>
                <option value="Loisirs">Loisirs</option>
                <option value="Sant√©">Sant√©</option>
                <option value="Autre">Autre</option>
            </select>
            <button class="btn-ios green" onclick="addMoney(1)">+ Revenu</button>
            <button class="btn-ios red" onclick="addMoney(-1)">- D√©pense</button>
        </div>
    </div>

    <div id="scr-projects" class="screen">
        <h2 style="text-align:center">Projets</h2>
        <div class="card">
            <input type="text" id="pj-name" placeholder="Nom du projet">
            <input type="number" id="pj-cost" placeholder="Objectif (‚Ç¨)" inputmode="decimal">
            <button class="btn-ios purple" onclick="addProject()">+ Cr√©er</button>
        </div>
        <div id="projects-list"></div>
    </div>

    <div id="scr-cal" class="screen">
        <h2 style="text-align:center">Calendrier</h2>
        <div class="card">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px">
                <button onclick="changeMonth(-1)" style="color:white; background:none; border:none; font-size:24px">‚óÄ</button>
                <b id="cal-title" style="text-transform:capitalize"></b>
                <button onclick="changeMonth(1)" style="color:white; background:none; border:none; font-size:24px">‚ñ∂</button>
            </div>
            <div id="cal-grid" class="cal-grid"></div>
        </div>
        <div id="cal-details" class="card"></div>
    </div>

    <nav class="nav">
        <button class="nav-btn active" onclick="tab('scr-global', this)">Global</button>
        <button class="nav-btn" onclick="tab('scr-budget', this)">Budget</button>
        <button class="nav-btn" onclick="tab('scr-projects', this)">Projets</button>
        <button class="nav-btn" onclick="tab('scr-cal', this)">Calendrier</button>
    </nav>

    <script>
        let db = JSON.parse(localStorage.getItem('zen_db_final_fix')) || { 
            base: 0, limit: 0, budgetFixed: false, lastMonth: new Date().getMonth(), tx: [], projects: [], rec: [] 
        };
        let vDate = new Date();
        let sDateStr = new Date().toLocaleDateString('fr-FR');

        // FORCE FOCUS ON IOS
        document.querySelectorAll('input, select').forEach(el => {
            el.addEventListener('touchstart', function() {
                this.focus();
            });
        });

        function refresh() {
            const now = new Date().getMonth();
            if (db.lastMonth !== now) {
                const residue = db.limit - db.tx.reduce((s,t)=>t.a<0?s+Math.abs(t.a):s,0) + db.tx.reduce((s,t)=>t.a>0?s+t.a:s,0);
                if (residue > 0 && db.projects.length > 0) db.projects[0].saved += residue;
                db.tx = []; db.limit = 0; db.budgetFixed = false; db.lastMonth = now;
                db.rec.forEach(r => db.tx.push({...r, d: new Date().toLocaleDateString('fr-FR')}));
            }

            const out = db.tx.reduce((s, t) => t.a < 0 ? s + Math.abs(t.a) : s, 0);
            const ins = db.tx.reduce((s, t) => t.a > 0 ? s + t.a : s, 0);
            const bal = db.base + ins - out;
            const rem = db.limit - out + ins;

            document.getElementById('txt-global').innerText = bal.toFixed(2) + '‚Ç¨';
            document.getElementById('txt-budget-rem').innerText = rem.toFixed(2) + '‚Ç¨';

            document.getElementById('limit-input').disabled = db.budgetFixed;
            document.getElementById('btn-fix-budget').disabled = db.budgetFixed;
            document.getElementById('budget-status').innerText = db.budgetFixed ? "üîí Budget verrouill√©" : "üîì D√©finissez votre budget";

            const last5 = db.tx.slice(-5).reverse().map(t => `<div class="tx-row"><span>${t.n}</span><b>${t.a.toFixed(2)}‚Ç¨</b></div>`).join('');
            document.getElementById('list-global').innerHTML = last5 || "Aucune activit√©";

            renderProjects();
            renderCal();
            localStorage.setItem('zen_db_final_fix', JSON.stringify(db));
        }

        function fixBudget() {
            const v = parseFloat(document.getElementById('limit-input').value);
            if(v) { db.limit = v; db.budgetFixed = true; refresh(); }
        }

        function addMoney(dir) {
            const a = parseFloat(document.getElementById('op-amount').value);
            if(!isNaN(a)) {
                db.tx.push({ n: document.getElementById('op-name').value || "Op", a: a*dir, d: new Date().toLocaleDateString('fr-FR'), c: document.getElementById('op-cat').value });
                document.getElementById('op-name').value = ""; document.getElementById('op-amount').value = "";
                refresh();
            }
        }

        function adjustTotal() {
            const v = parseFloat(document.getElementById('new-total').value);
            if(!isNaN(v)) {
                db.base = v - (db.tx.reduce((s,t)=>t.a>0?s+t.a:s,0) - db.tx.reduce((s,t)=>t.a<0?s+Math.abs(t.a):s,0));
                document.getElementById('new-total').value = ""; refresh();
            }
        }

        function addProject() {
            const n = document.getElementById('pj-name').value;
            const c = parseFloat(document.getElementById('pj-cost').value);
            if(n && c) { db.projects.push({ n, c, saved: 0 }); refresh(); }
        }

        function renderProjects() {
            const list = document.getElementById('projects-list'); list.innerHTML = "";
            db.projects.forEach((p, i) => {
                const pct = Math.min(100, (p.saved / p.c) * 100);
                list.innerHTML += `<div class="card proj-row">
                    <div class="v-bar"><div class="v-fill" style="height:${pct}%"></div></div>
                    <div style="flex:1"><b>${p.n}</b><br><small>${p.saved.toFixed(2)} / ${p.c}‚Ç¨</small></div>
                    <button onclick="db.projects.splice(${i},1);refresh()" style="background:none;border:none;color:var(--red);font-size:20px">√ó</button>
                </div>`;
            });
        }

        function renderCal() {
            const grid = document.getElementById('cal-grid'); grid.innerHTML = "";
            const m = vDate.getMonth(), y = vDate.getFullYear();
            document.getElementById('cal-title').innerText = vDate.toLocaleDateString('fr-FR',{month:'long',year:'numeric'});
            const first = (new Date(y, m, 1).getDay() + 6) % 7;
            for(let i=0; i<first; i++) grid.appendChild(document.createElement('div'));
            for(let d=1; d<=new Date(y, m+1, 0).getDate(); d++) {
                const ds = `${d.toString().padStart(2,'0')}/${(m+1).toString().padStart(2,'0')}/${y}`;
                const day = document.createElement('div');
                day.className = 'cal-day';
                if(ds === sDateStr) day.style.background = 'var(--purple)';
                day.innerText = d; day.onclick = () => { sDateStr = ds; renderCal(); showDetails(ds); };
                grid.appendChild(day);
            }
        }
        function showDetails(ds) {
            const txs = db.tx.filter(t=>t.d===ds);
            document.getElementById('cal-details').innerHTML = txs.map(t=>`<div class="tx-row"><span>${t.n}</span><b>${t.a}‚Ç¨</b></div>`).join('') || "Rien";
        }
        function changeMonth(v){ vDate.setMonth(vDate.getMonth()+v); renderCal(); }

        function tab(id, btn) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active'); btn.classList.add('active');
            window.scrollTo(0,0);
        }
        window.onload = refresh;
    </script>
</body>
</html>
