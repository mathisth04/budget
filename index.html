<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ZenBudget</title>
    <style>
        :root { --bg: #050505; --card: #121217; --cyan: #00f2ff; --green: #00ff88; --red: #ff4d4d; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); color: #fff; margin: 0; padding: 20px; text-align: center; }
        .card { background: var(--card); border-radius: 20px; padding: 20px; margin-bottom: 20px; border: 1px solid #222; }
        h1 { color: var(--cyan); font-size: 24px; }
        .bal { font-size: 32px; font-weight: 800; margin: 10px 0; }
        input { width: 100%; padding: 15px; margin: 10px 0; border-radius: 12px; border: none; font-size: 16px; }
        button { width: 100%; padding: 15px; border-radius: 12px; border: none; font-weight: bold; margin: 5px 0; font-size: 16px; }
        .btn-add { background: var(--green); color: #000; }
        .btn-sub { background: var(--red); color: #fff; }
        .btn-sync { background: #333; color: var(--cyan); border: 1px solid var(--cyan); margin-top: 10px; font-size: 12px; }
    </style>
</head>
<body>

    <h1>ZEN BUDGET</h1>
    
    <div class="card">
        <div style="color: #666; font-size: 12px;">SOLDE GLOBAL</div>
        <div id="txt-global" class="bal">0.00â‚¬</div>
    </div>

    <div class="card">
        <input type="text" id="limit" placeholder="Budget mensuel (ex: 500)" inputmode="decimal">
        <input type="text" id="name" placeholder="Nom de l'opÃ©ration">
        <input type="text" id="amount" placeholder="Montant (â‚¬)" inputmode="decimal">
        <button class="btn-add" onclick="addMoney(1)">+ ENTRÃ‰E</button>
        <button class="btn-sub" onclick="addMoney(-1)">- DÃ‰PENSE</button>
        <button class="btn-sync" onclick="syncToWidget()">ðŸ”„ FORCER SYNCHRO WIDGET</button>
    </div>

    <script>
        let db = JSON.parse(localStorage.getItem('zen_db')) || { base: 1047.92, limit: 0, tx: [] };

        function syncToWidget() {
            const out = db.tx.filter(t => t.a < 0).reduce((s, t) => s + Math.abs(t.a), 0);
            const ins = db.tx.filter(t => t.a > 0).reduce((s, t) => s + t.a, 0);
            const bal = db.base + ins - out;
            const rem = db.limit - out + ins;
            const pct = db.limit > 0 ? Math.max(0, Math.min(100, (rem / db.limit) * 100)) : 0;

            const data = {
                b: bal.toFixed(2),
                r: rem.toFixed(2),
                p: pct,
                t: new Date().toLocaleTimeString('fr-FR', {hour: '2-digit', minute:'2-digit'})
            };

            // On copie les donnÃ©es en JSON dans le presse-papier
            const jsonString = JSON.stringify(data);
            navigator.clipboard.writeText(jsonString).then(() => {
                console.log("CopiÃ© pour le widget !");
            });
        }

        function refresh() {
            const out = db.tx.filter(t => t.a < 0).reduce((s, t) => s + Math.abs(t.a), 0);
            const ins = db.tx.filter(t => t.a > 0).reduce((s, t) => s + t.a, 0);
            const bal = db.base + ins - out;

            document.getElementById('txt-global').innerText = bal.toFixed(2) + 'â‚¬';
            
            localStorage.setItem('zen_db', JSON.stringify(db));
            syncToWidget(); // Synchro auto
        }

        function addMoney(dir) {
            const a = document.getElementById('amount').value.replace(',', '.');
            const n = document.getElementById('name').value || "OpÃ©ration";
            const l = document.getElementById('limit').value.replace(',', '.');
            
            if (l) db.limit = parseFloat(l);
            if (a && !isNaN(a)) {
                db.tx.push({ n, a: parseFloat(a) * dir });
                document.getElementById('amount').value = "";
                document.getElementById('name').value = "";
                refresh();
            }
        }

        window.onload = refresh;
    </script>
</body>
</html>
