<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover">
    <title>ZenBudget</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <style>
        :root { --bg: #050505; --card: #121217; --cyan: #00f2ff; --purple: #7000ff; --green: #00ff88; --red: #ff4d4d; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); color: #fff; margin: 0; padding: 20px 20px 100px 20px; }
        .card { background: var(--card); border-radius: 15px; padding: 15px; margin-bottom: 15px; border: 1px solid #222; }
        input, select { width: 100%; padding: 15px; margin: 8px 0; border-radius: 10px; border: none; font-size: 17px; background: #fff; color: #000; }
        button { width: 100%; padding: 15px; border-radius: 10px; border: none; font-weight: bold; margin: 5px 0; color: #fff; text-transform: uppercase; cursor: pointer; }
        .btn-cyan { background: var(--cyan); color: #000; }
        .btn-green { background: var(--green); color: #000; }
        .btn-red { background: var(--red); color: #000; }
        .btn-purple { background: var(--purple); }
        .screen { display: none; }
        .active { display: block; }
        .nav { position: fixed; bottom: 0; left: 0; right: 0; background: #111; display: flex; height: 70px; border-top: 1px solid #333; }
        .nav-btn { flex: 1; background: none; color: #666; font-size: 11px; }
        .nav-btn.sel { color: var(--cyan); }
    </style>
</head>
<body>

    <div id="scr-1" class="screen active">
        <h2>Patrimoine</h2>
        <div class="card">
            <h1 id="val-total" style="text-align:center; color:var(--cyan)">0.00€</h1>
        </div>
        <div class="card">
            <input type="number" id="inp-total" placeholder="Nouveau solde réel" inputmode="decimal">
            <button class="btn-cyan" onclick="setTotal()">Mettre à jour</button>
        </div>
    </div>

    <div id="scr-2" class="screen">
        <h2>Budget</h2>
        <div class="card" id="box-lock">
            <input type="number" id="inp-lim" placeholder="Budget du mois (€)" inputmode="decimal">
            <button class="btn-green" onclick="setLim()">Fixer le budget</button>
        </div>
        <div class="card" id="box-status" style="display:none; text-align:center">
            <b style="color:var(--green)">✓ Budget fixé</b>
        </div>
        <div class="card">
            <input type="text" id="op-n" placeholder="Nom">
            <input type="number" id="op-a" placeholder="Montant (€)" inputmode="decimal">
            <button class="btn-red" onclick="addTx()">Ajouter dépense</button>
        </div>
    </div>

    <button onclick="localStorage.clear(); location.reload();" style="font-size:10px; background:none; color:#333">Réinitialiser l'App</button>

    <nav class="nav">
        <button class="nav-btn sel" onclick="tab('scr-1', this)">Global</button>
        <button class="nav-btn" onclick="tab('scr-2', this)">Budget</button>
    </nav>

    <script>
        let data = JSON.parse(localStorage.getItem('zb_db')) || { base: 0, lim: 0, tx: [], month: "" };
        
        function save() { 
            localStorage.setItem('zb_db', JSON.stringify(data)); 
            render();
        }

        function render() {
            const sum = data.tx.reduce((s, t) => s + t.a, 0);
            document.getElementById('val-total').innerText = (data.base + sum).toFixed(2) + "€";
            
            const curM = new Date().getMonth();
            if (data.month == curM) {
                document.getElementById('box-lock').style.display = "none";
                document.getElementById('box-status').style.display = "block";
            }
        }

        function setTotal() {
            const val = parseFloat(document.getElementById('inp-total').value);
            if (!isNaN(val)) {
                data.base = val - data.tx.reduce((s, t) => s + t.a, 0);
                document.getElementById('inp-total').value = "";
                save();
            }
        }

        function setLim() {
            const val = parseFloat(document.getElementById('inp-lim').value);
            if (!isNaN(val)) {
                data.lim = val;
                data.month = new Date().getMonth();
                save();
            }
        }

        function addTx() {
            const n = document.getElementById('op-n').value || "Achat";
            const a = parseFloat(document.getElementById('op-a').value);
            if (!isNaN(a)) {
                data.tx.push({ n, a: -a });
                document.getElementById('op-a').value = "";
                save();
            }
        }

        function tab(id, btn) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('sel'));
            document.getElementById(id).classList.add('active');
            btn.classList.add('sel');
        }

        window.onload = render;
    </script>
</body>
</html>
