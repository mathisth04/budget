<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ZenBudget</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <style>
        :root { --bg: #050505; --card: #121217; --cyan: #00f2ff; --purple: #7000ff; --green: #00ff88; --red: #ff4d4d; --gray: #666; }
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); color: #fff; margin: 0; padding: env(safe-area-inset-top) 20px 120px 20px; overflow-x: hidden; }
        .nav { position: fixed; bottom: 0; left: 0; right: 0; height: calc(70px + env(safe-area-inset-bottom)); background: #111; display: flex; z-index: 1000; border-top: 1px solid #333; }
        .nav-btn { flex: 1; border: none; background: none; color: var(--gray); font-size: 11px; font-weight: bold; text-transform: uppercase; padding-bottom: 10px; }
        .nav-btn.active { color: var(--cyan); }
        .screen { display: none; }
        .screen.active { display: block; }
        .card { background: var(--card); border-radius: 20px; padding: 15px; margin-bottom: 15px; border: 1px solid #222; }
        input { width: 100%; padding: 16px; margin: 8px 0; border-radius: 12px; background: #fff !important; color: #000 !important; border: 2px solid #444; font-size: 17px; display: block; }
        .btn-ios { width: 100%; padding: 18px; border-radius: 14px; border: none; font-size: 16px; font-weight: 800; margin: 5px 0; color: #fff; text-transform: uppercase; }
        .purple { background: var(--purple); } .green { background: var(--green); color: #000; } .red { background: var(--red); color: #000; }
        .gauge-container { position: relative; width: 140px; height: 140px; margin: 0 auto 10px; }
        svg { transform: rotate(-90deg); width: 100%; height: 100%; }
        circle { fill: none; stroke-width: 12; stroke-linecap: round; transition: 0.8s ease-out; }
        .bg-ring { stroke: #1a1a1a; }
        .gauge-data { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; width: 100%; }
        .cal-header { display: grid; grid-template-columns: repeat(7, 1fr); text-align: center; font-size: 10px; color: var(--cyan); margin-bottom: 5px; }
        .cal-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 5px; text-align: center; }
        .cal-day { aspect-ratio: 1; display: flex; align-items: center; justify-content: center; border-radius: 50%; font-size: 13px; position: relative; }
        .selected { background: var(--purple); color: white; }
        .today { border: 1px solid var(--cyan); }
        .has-data::after { content: ''; width: 4px; height: 4px; background: var(--green); border-radius: 50%; position: absolute; bottom: 3px; }
        .tx-row { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #222; font-size: 14px; }
    </style>
</head>
<body>

    <div id="scr-global" class="screen active">
        <h2 style="text-align:center">Solde Global</h2>
        <div class="gauge-container">
            <svg viewBox="0 0 200 200">
                <circle class="bg-ring" cx="100" cy="100" r="85"></circle>
                <circle id="ring-global" cx="100" cy="100" r="85" stroke="var(--cyan)" stroke-dasharray="534" stroke-dashoffset="534"></circle>
            </svg>
            <div class="gauge-data"><b id="txt-global" style="font-size:20px">0€</b></div>
        </div>
        <div id="list-global" class="card"></div>
    </div>

    <div id="scr-budget" class="screen">
        <h2 style="text-align:center">Budget</h2>
        <div class="gauge-container">
            <svg viewBox="0 0 200 200">
                <circle class="bg-ring" cx="100" cy="100" r="85"></circle>
                <circle id="ring-budget" cx="100" cy="100" r="85" stroke="var(--green)" stroke-dasharray="534" stroke-dashoffset="534"></circle>
            </svg>
            <div class="gauge-data"><small>RESTANT</small><br><b id="txt-budget-rem" style="font-size:20px">0€</b></div>
        </div>
        <div class="card">
            <input type="text" id="limit-input" placeholder="Limite mensuelle" inputmode="decimal">
            <button class="btn-ios purple" onclick="fixBudget()">Valider Budget</button>
        </div>
        <div class="card">
            <input type="text" id="op-name" placeholder="Nom">
            <input type="text" id="op-amount" placeholder="Montant (€)" inputmode="decimal">
            <button class="btn-ios green" onclick="addMoney(1)">+ Entrée</button>
            <button class="btn-ios red" onclick="addMoney(-1)">- Dépense</button>
        </div>
    </div>

    <div id="scr-cal" class="screen">
        <h2 style="text-align:center">Calendrier</h2>
        <div class="card">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px">
                <button onclick="mMonth(-1)" style="color:var(--cyan); background:none; border:none; font-size:24px;">◀</button>
                <b id="cal-title" style="text-transform: capitalize;"></b>
                <button onclick="mMonth(1)" style="color:var(--cyan); background:none; border:none; font-size:24px;">▶</button>
            </div>
            <div class="cal-header"><div>LUN</div><div>MAR</div><div>MER</div><div>JEU</div><div>VEN</div><div>SAM</div><div>DIM</div></div>
            <div class="cal-grid" id="cal-grid"></div>
        </div>
        <div id="cal-details" class="card"></div>
    </div>

    <nav class="nav">
        <button class="nav-btn active" onclick="tab('scr-global', this)">Global</button>
        <button class="nav-btn" onclick="tab('scr-budget', this)">Budget</button>
        <button class="nav-btn" onclick="tab('scr-cal', this)">Calendrier</button>
    </nav>

    <script>
        // CONFIGURATION GIST

        let db = JSON.parse(localStorage.getItem('zen_db')) || { base: 1047.92, limit: 0, lDate: null, tx: [] };
        let cDate = new Date();
        let sDate = new Date().toLocaleDateString('fr-FR');
        const circ = 534;

       async function syncToWidget(bal, rem) {
    const pct = db.limit > 0 ? Math.max(0, Math.min(100, (rem / db.limit) * 100)) : 0;
    const content = JSON.stringify({ 
        balance: bal.toFixed(2), 
        remaining: rem.toFixed(2), 
        percent: pct 
    });

    // Remplace ici directement pour tester
    const MON_TOKEN = "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"; 
    const MON_ID = "b5e4492295d845a7d745cb04135437d7";

    try {
        const res = await fetch(`https://api.github.com/gists/${MON_ID}`, {
            method: 'PATCH',
            headers: { 
                'Authorization': 'token ' + MON_TOKEN,
                'Accept': 'application/vnd.github.v3+json',
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ 
                files: { "budget.json": { content: content } } 
            })
        });

        if (!res.ok) {
            const errorLog = await res.json();
            alert("GitHub rejette le token : " + errorLog.message);
        } else {
            console.log("Synchro réussie !");
            // Optionnel : enlève l'alerte une fois que ça marche
            alert("Succès ! Ton Gist est mis à jour."); 
        }
    } catch (e) {
        alert("Erreur de connexion : " + e.message);
    }
}
        function refresh() {
            const out = db.tx.filter(t => t.a < 0).reduce((s, t) => s + Math.abs(t.a), 0);
            const ins = db.tx.filter(t => t.a > 0).reduce((s, t) => s + t.a, 0);
            const bal = db.base + ins - out;
            const rem = db.limit - out + ins;

            document.getElementById('txt-global').innerText = bal.toFixed(2) + '€';
            updateRing('ring-global', bal, 2500);
            document.getElementById('txt-budget-rem').innerText = rem.toFixed(2) + '€';
            updateRing('ring-budget', rem, db.limit);

            const last5 = db.tx.slice(-5).reverse().map(t => `<div class="tx-row"><span>${t.n}</span><b>${t.a}€</b></div>`).join('');
            document.getElementById('list-global').innerHTML = "<b>Dernières activités :</b><br>" + (last5 || "Aucune");

            renderCal();
            localStorage.setItem('zen_db', JSON.stringify(db));
            syncToWidget(bal, rem);
        }

        function updateRing(id, val, max) {
            const el = document.getElementById(id);
            if(!el) return;
            const pct = max > 0 ? Math.max(0, Math.min(100, (val / max) * 100)) : 0;
            el.style.strokeDashoffset = circ - (pct / 100) * circ;
        }

        function fixBudget() {
            const v = document.getElementById('limit-input').value.replace(',', '.');
            if(v) { db.limit = parseFloat(v); db.lDate = new Date().toISOString(); refresh(); alert("Budget fixé !"); }
        }

        function addMoney(dir) {
            const n = document.getElementById('op-name').value || (dir > 0 ? "Revenu" : "Dépense");
            const a = document.getElementById('op-amount').value.replace(',', '.');
            if(a && !isNaN(a)) {
                db.tx.push({ n, a: parseFloat(a) * dir, d: new Date().toLocaleDateString('fr-FR') });
                document.getElementById('op-name').value = ""; document.getElementById('op-amount').value = "";
                refresh();
            }
        }

        function tab(id, btn) {
            document.querySelectorAll('.screen').forEach(x => x.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(x => x.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            btn.classList.add('active');
            if(id === 'scr-cal') renderCal();
        }

        function renderCal() {
            const grid = document.getElementById('cal-grid'); if(!grid) return;
            grid.innerHTML = "";
            const m = cDate.getMonth(), y = cDate.getFullYear();
            document.getElementById('cal-title').innerText = cDate.toLocaleDateString('fr-FR', {month:'long', year:'numeric'});
            let firstDay = new Date(y, m, 1).getDay();
            let offset = (firstDay === 0) ? 6 : firstDay - 1;
            for(let i=0; i<offset; i++) grid.appendChild(document.createElement('div'));
            for(let d=1; d<=new Date(y, m+1, 0).getDate(); d++) {
                const ds = `${d.toString().padStart(2,'0')}/${(m+1).toString().padStart(2,'0')}/${y}`;
                const el = document.createElement('div'); el.className = 'cal-day' + (ds === sDate ? ' selected' : '');
                if(dayStrIsToday(ds)) el.classList.add('today');
                if(db.tx.some(t => t.d === ds)) el.classList.add('has-data');
                el.innerText = d;
                el.onclick = () => { sDate = ds; renderCal(); showDay(ds); };
                grid.appendChild(el);
            }
            showDay(sDate);
        }

        function dayStrIsToday(ds) { return ds === new Date().toLocaleDateString('fr-FR'); }

        function showDay(ds) {
            const txs = db.tx.filter(t => t.d === ds);
            document.getElementById('cal-details').innerHTML = `<b>Détails du ${ds}</b><br>` + (txs.map(t => `<div class="tx-row"><span>${t.n}</span><b>${t.a}€</b></div>`).join('') || "Rien");
        }

        function mMonth(v) { cDate.setMonth(cDate.getMonth() + v); renderCal(); }
        window.onload = refresh;
    </script>
</body>
</html>
