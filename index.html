<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ZenBudget Pro</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <style>
        :root { --bg: #050505; --card: #121217; --cyan: #00f2ff; --purple: #7000ff; --green: #00ff88; --red: #ff4d4d; --gray: #666; }
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; }
        
        body { 
            font-family: -apple-system, sans-serif; 
            background: var(--bg); color: #fff; margin: 0; 
            padding: env(safe-area-inset-top) 20px 140px 20px;
            overflow-x: hidden;
        }

        .nav { 
            position: fixed; bottom: 0; left: 0; right: 0; 
            height: calc(80px + env(safe-area-inset-bottom)); 
            background: #111; display: flex; z-index: 1000; border-top: 1px solid #333;
            padding-bottom: env(safe-area-inset-bottom);
        }
        .nav-btn { flex: 1; border: none; background: none; color: #666; font-size: 10px; font-weight: bold; text-transform: uppercase; }
        .nav-btn.active { color: var(--cyan); }

        .screen { display: none; animation: fadeIn 0.3s; }
        .screen.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .card { background: var(--card); border-radius: 20px; padding: 15px; margin-bottom: 15px; border: 1px solid #222; }
        
        input, select { 
            width: 100%; padding: 14px; margin: 8px 0; border-radius: 12px; 
            background: #fff !important; color: #000 !important; 
            border: 2px solid #444; font-size: 16px; display: block;
        }

        .btn-ios { width: 100%; padding: 16px; border-radius: 14px; border: none; font-size: 14px; font-weight: 800; margin: 5px 0; color: #fff; text-transform: uppercase; cursor: pointer; }
        .purple { background: var(--purple); } .green { background: var(--green); color: #000; } .red { background: var(--red); color: #000; } .gray { background: #333; }

        /* Jauges */
        .gauge-container { position: relative; width: 140px; height: 140px; margin: 0 auto 10px; }
        svg.round { transform: rotate(-90deg); width: 100%; height: 100%; }
        circle { fill: none; stroke-width: 12; stroke-linecap: round; transition: 0.8s ease-out; }
        .bg-ring { stroke: #1a1a1a; }

        /* Jauge Verticale Projet */
        .v-gauge-wrapper { display: flex; align-items: flex-end; width: 40px; height: 150px; background: #1a1a1a; border-radius: 10px; overflow: hidden; border: 1px solid #333; margin-right: 15px; }
        .v-gauge-fill { width: 100%; background: linear-gradient(to top, var(--purple), var(--cyan)); transition: height 1s ease-out; }
        .project-item { display: flex; align-items: center; margin-bottom: 20px; }

        .tx-row { display: flex; justify-content: space-between; align-items: center; padding: 12px 0; border-bottom: 1px solid #222; font-size: 14px; }
        .del-btn { color: var(--red); background: none; border: none; font-size: 18px; padding-left: 10px; }
        .cat-tag { font-size: 10px; background: #333; padding: 2px 6px; border-radius: 4px; margin-right: 5px; color: var(--cyan); }
    </style>
</head>
<body>

    <div id="scr-global" class="screen active">
        <h2 style="text-align:center">Solde Global</h2>
        <div class="gauge-container">
            <svg class="round" viewBox="0 0 200 200"><circle class="bg-ring" cx="100" cy="100" r="85"></circle><circle id="ring-global" cx="100" cy="100" r="85" stroke="var(--cyan)" stroke-dasharray="534" stroke-dashoffset="534"></circle></svg>
            <div class="gauge-data" style="position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); text-align:center; width:100%"><b id="txt-global" style="font-size:20px">0‚Ç¨</b></div>
        </div>
        <div class="card">
            <input type="text" id="new-total" placeholder="Nouveau solde total" inputmode="decimal">
            <button class="btn-ios gray" onclick="adjustTotal()">Mettre √† jour le solde</button>
        </div>
        <div id="list-global" class="card"></div>
    </div>

    <div id="scr-budget" class="screen">
        <h2 style="text-align:center">Budget</h2>
        <div class="gauge-container">
            <svg class="round" viewBox="0 0 200 200"><circle class="bg-ring" cx="100" cy="100" r="85"></circle><circle id="ring-budget" cx="100" cy="100" r="85" stroke="var(--green)" stroke-dasharray="534" stroke-dashoffset="534"></circle></svg>
            <div class="gauge-data" style="position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); text-align:center; width:100%"><small>RESTANT</small><br><b id="txt-budget-rem" style="font-size:20px">0‚Ç¨</b></div>
        </div>
        <div class="card">
            <p id="lock-msg" style="color:var(--red); font-size:11px; text-align:center"></p>
            <input type="text" id="limit-input" placeholder="Limite mensuelle" inputmode="decimal">
            <button class="btn-ios purple" onclick="fixBudget()">Valider Budget</button>
        </div>
        <div class="card">
            <input type="text" id="op-name" placeholder="Nom">
            <input type="text" id="op-amount" placeholder="Montant (‚Ç¨)" inputmode="decimal">
            <select id="op-cat">
                <option value="Fixe">üè† Fixe</option>
                <option value="Courses">üõí Courses</option>
                <option value="Loisirs">üéâ Loisirs</option>
                <option value="Sant√©">üíä Sant√©</option>
                <option value="Autre">‚ú® Autre</option>
            </select>
            <button class="btn-ios green" onclick="addMoney(1)">+ Entr√©e</button>
            <button class="btn-ios red" onclick="addMoney(-1)">- D√©pense</button>
        </div>
    </div>

    <div id="scr-projects" class="screen">
        <h2 style="text-align:center">Mes Projets</h2>
        <div class="card">
            <input type="text" id="pj-name" placeholder="Nom du projet">
            <input type="text" id="pj-cost" placeholder="Co√ªt total (‚Ç¨)" inputmode="decimal">
            <button class="btn-ios purple" onclick="addProject()">+ Cr√©er Projet</button>
        </div>
        <div id="projects-list"></div>
    </div>

    <div id="scr-cal" class="screen">
        <h2 style="text-align:center">Calendrier</h2>
        <div class="card">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px">
                <button onclick="mMonth(-1)" style="color:var(--cyan); background:none; border:none; font-size:24px">‚óÄ</button>
                <b id="cal-title" style="text-transform: capitalize;"></b>
                <button onclick="mMonth(1)" style="color:var(--cyan); background:none; border:none; font-size:24px">‚ñ∂</button>
            </div>
            <div class="cal-header" style="display:grid; grid-template-columns:repeat(7,1fr); text-align:center; font-size:10px; color:var(--cyan)">
                <div>LUN</div><div>MAR</div><div>MER</div><div>JEU</div><div>VEN</div><div>SAM</div><div>DIM</div>
            </div>
            <div class="cal-grid" id="cal-grid" style="display:grid; grid-template-columns:repeat(7,1fr); gap:5px; text-align:center; margin-top:10px"></div>
        </div>
        <div id="cal-details" class="card"></div>
    </div>

    <nav class="nav">
        <button class="nav-btn active" onclick="tab('scr-global', this)">Global</button>
        <button class="nav-btn" onclick="tab('scr-budget', this)">Budget</button>
        <button class="nav-btn" onclick="tab('scr-projects', this)">Projets</button>
        <button class="nav-btn" onclick="tab('scr-cal', this)">Calendrier</button>
    </nav>

    <script>
        // Initialisation de la DB
        let db = JSON.parse(localStorage.getItem('zen_db_v2')) || { 
            base: 1047.92, 
            limit: 0, 
            lDate: null, 
            tx: [], 
            projects: [] 
        };
        
        let cDate = new Date();
        let sDate = new Date().toLocaleDateString('fr-FR');
        const circ = 534;

        function refresh() {
            // Calculs
            const out = db.tx.filter(t => t.a < 0).reduce((s, t) => s + Math.abs(t.a), 0);
            const ins = db.tx.filter(t => t.a > 0).reduce((s, t) => s + t.a, 0);
            const bal = db.base + ins - out;
            const rem = db.limit - out + ins;

            // UI Global & Budget
            document.getElementById('txt-global').innerText = bal.toFixed(2) + '‚Ç¨';
            updateRing('ring-global', bal, 5000); // 5000 comme base de jauge
            document.getElementById('txt-budget-rem').innerText = rem.toFixed(2) + '‚Ç¨';
            updateRing('ring-budget', rem, db.limit);

            // Liste Global (Derni√®res transactions)
            const last5 = db.tx.slice(-5).reverse().map((t, i) => `
                <div class="tx-row">
                    <span><small class="cat-tag">${t.c || 'Autre'}</small>${t.n}</span>
                    <div style="display:flex; align-items:center">
                        <b style="color:${t.a < 0 ? 'var(--red)' : 'var(--green)'}">${t.a.toFixed(2)}‚Ç¨</b>
                        <button class="del-btn" onclick="deleteTx(${db.tx.length - 1 - i})">√ó</button>
                    </div>
                </div>`).join('');
            document.getElementById('list-global').innerHTML = "<b>Activit√©s r√©centes :</b><br>" + (last5 || "Aucune op√©ration");

            // Budget Lock
            if (db.lDate) {
                const d = new Date(db.lDate);
                if (d.getMonth() === new Date().getMonth() && d.getFullYear() === new Date().getFullYear()) {
                    document.getElementById('limit-input').disabled = true;
                    document.getElementById('lock-msg').innerText = "üîí Budget mensuel fix√©.";
                }
            }

            renderProjects(rem);
            renderCal();
            localStorage.setItem('zen_db_v2', JSON.stringify(db));
        }

        function updateRing(id, val, max) {
            const el = document.getElementById(id);
            const pct = max > 0 ? Math.max(0, Math.min(100, (val / max) * 100)) : 0;
            el.style.strokeDashoffset = circ - (pct / 100) * circ;
        }

        // --- FONCTIONS ACTIONS ---

        function adjustTotal() {
            const v = document.getElementById('new-total').value.replace(',', '.');
            if(v && !isNaN(v)) {
                // On recalcule le "base" pour que (base + ins - out) soit √©gal au nouveau montant
                const out = db.tx.filter(t => t.a < 0).reduce((s, t) => s + Math.abs(t.a), 0);
                const ins = db.tx.filter(t => t.a > 0).reduce((s, t) => s + t.a, 0);
                db.base = parseFloat(v) - ins + out;
                document.getElementById('new-total').value = "";
                refresh();
            }
        }

        function addMoney(dir) {
            const n = document.getElementById('op-name').value || (dir > 0 ? "Revenu" : "D√©pense");
            const a = document.getElementById('op-amount').value.replace(',', '.');
            const c = document.getElementById('op-cat').value;
            if(a && !isNaN(a)) {
                db.tx.push({ n, a: parseFloat(a) * dir, d: new Date().toLocaleDateString('fr-FR'), c });
                document.getElementById('op-name').value = "";
                document.getElementById('op-amount').value = "";
                refresh();
            }
        }

        function deleteTx(index) {
            if(confirm("Supprimer cette op√©ration ?")) {
                db.tx.splice(index, 1);
                refresh();
            }
        }

        function fixBudget() {
            const v = document.getElementById('limit-input').value.replace(',', '.');
            if(v) { db.limit = parseFloat(v); db.lDate = new Date().toISOString(); refresh(); }
        }

        // --- PROJETS ---

        function addProject() {
            const n = document.getElementById('pj-name').value;
            const c = document.getElementById('pj-cost').value.replace(',', '.');
            if(n && c) {
                db.projects.push({ n, c: parseFloat(c), saved: 0 });
                document.getElementById('pj-name').value = "";
                document.getElementById('pj-cost').value = "";
                refresh();
            }
        }

        function renderProjects(remBudget) {
            const container = document.getElementById('projects-list');
            container.innerHTML = "";
            // Le surplus positif du budget aide √† remplir le projet
            const available = Math.max(0, remBudget);

            db.projects.forEach((p, idx) => {
                const pct = Math.min(100, (available / p.c) * 100);
                const item = document.createElement('div');
                item.className = 'card project-item';
                item.innerHTML = `
                    <div class="v-gauge-wrapper">
                        <div class="v-gauge-fill" style="height:${pct}%"></div>
                    </div>
                    <div style="flex:1">
                        <b>${p.n}</b><br>
                        <small>${available.toFixed(2)}‚Ç¨ sur ${p.c}‚Ç¨ (${pct.toFixed(0)}%)</small><br>
                        <small style="color:var(--gray); font-size:9px">Se remplit selon le budget restant</small>
                    </div>
                    <button class="del-btn" onclick="deletePj(${idx})">√ó</button>
                `;
                container.appendChild(item);
            });
        }

        function deletePj(i) { db.projects.splice(i,1); refresh(); }

        // --- CALENDRIER & NAV ---

        function tab(id, btn) {
            document.querySelectorAll('.screen').forEach(x => x.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(x => x.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            btn.classList.add('active');
            if(id === 'scr-cal') renderCal();
        }

        function renderCal() {
            const grid = document.getElementById('cal-grid'); 
            grid.innerHTML = "";
            const m = cDate.getMonth(), y = cDate.getFullYear();
            document.getElementById('cal-title').innerText = cDate.toLocaleDateString('fr-FR', { month: 'long', year: 'numeric' });

            let firstDay = new Date(y, m, 1).getDay();
            let startOffset = (firstDay === 0) ? 6 : firstDay - 1;
            const daysInMonth = new Date(y, m + 1, 0).getDate();

            for(let i=0; i < startOffset; i++) grid.appendChild(document.createElement('div'));

            for(let d=1; d<=daysInMonth; d++) {
                const dayStr = `${d.toString().padStart(2,'0')}/${(m+1).toString().padStart(2,'0')}/${y}`;
                const el = document.createElement('div');
                el.className = 'cal-day' + (dayStr === sDate ? ' selected' : '') + (dayStr === new Date().toLocaleDateString('fr-FR') ? ' today' : '');
                el.style.cssText = "aspect-ratio:1; display:flex; align-items:center; justify-content:center; border-radius:50%; font-size:13px; cursor:pointer;";
                if(dayStr === sDate) el.style.background = "var(--purple)";
                if(db.tx.some(t => t.d === dayStr)) el.innerHTML = d + "<span style='width:4px;height:4px;background:var(--green);border-radius:50%;position:absolute;bottom:5px'></span>";
                else el.innerText = d;
                el.onclick = () => { sDate = dayStr; renderCal(); showDayDetails(dayStr); };
                grid.appendChild(el);
            }
            showDayDetails(sDate);
        }

        function showDayDetails(ds) {
            const txs = db.tx.filter(t => t.d === ds);
            let html = `<b>Op√©rations du ${ds}</b><br>`;
            html += txs.length ? txs.map((t, i) => `
                <div class="tx-row">
                    <span>[${t.c}] ${t.n}</span>
                    <b>${t.a}‚Ç¨</b>
                </div>`).join('') : "<div style='margin-top:10px; color:#666'>Rien √† signaler</div>";
            document.getElementById('cal-details').innerHTML = html;
        }

        function mMonth(v) { cDate.setMonth(cDate.getMonth() + v); renderCal(); }

        window.onload = refresh;
    </script>
</body>
</html>
