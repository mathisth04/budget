<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ZenBudget</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="ZenBudget">
    
    <style>
        :root { --bg: #050505; --card: #121217; --cyan: #00f2ff; --purple: #7000ff; --green: #00ff88; --red: #ff4d4d; --gray: #666; }
        
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            background: var(--bg); color: #fff; margin: 0; 
            /* Protection contre l'encoche (notch) */
            padding: env(safe-area-inset-top) 20px calc(100px + env(safe-area-inset-bottom)) 20px; 
            overflow-x: hidden;
            -webkit-user-select: none; /* Empêche la sélection de texte accidentelle style app */
        }

        /* Barre de navigation ajustée pour le plein écran */
        .nav { 
            position: fixed; bottom: 0; left: 0; right: 0; 
            height: calc(70px + env(safe-area-inset-bottom)); 
            background: rgba(17, 17, 17, 0.95); 
            backdrop-filter: blur(10px);
            display: flex; z-index: 1000; border-top: 1px solid #333;
            padding-bottom: env(safe-area-inset-bottom);
        }

        .nav-btn { flex: 1; border: none; background: none; color: #666; font-size: 10px; font-weight: bold; text-transform: uppercase; }
        .nav-btn.active { color: var(--cyan); }

        .screen { display: none; animation: fadeIn 0.2s ease-out; }
        .screen.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        .card { background: var(--card); border-radius: 20px; padding: 15px; margin-bottom: 15px; border: 1px solid #222; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
        
        input, select { 
            width: 100%; padding: 16px; margin: 8px 0; border-radius: 12px; 
            background: #fff !important; color: #000 !important; 
            border: none; font-size: 17px; /* 17px empêche le zoom auto de l'iPhone */
        }

        .btn-ios { width: 100%; padding: 18px; border-radius: 16px; border: none; font-size: 15px; font-weight: 800; margin: 5px 0; color: #fff; text-transform: uppercase; cursor: pointer; transition: transform 0.1s; }
        .btn-ios:active { transform: scale(0.98); }
        .purple { background: var(--purple); } .green { background: var(--green); color: #000; } .red { background: var(--red); color: #000; } .gray { background: #333; }

        /* Jauges */
        .gauge-container { position: relative; width: 180px; height: 180px; margin: 10px auto 25px; }
        svg.round { transform: rotate(-90deg); width: 100%; height: 100%; }
        circle { fill: none; stroke-width: 12; stroke-linecap: round; transition: stroke-dashoffset 0.8s cubic-bezier(0.4, 0, 0.2, 1); }
        .bg-ring { stroke: #1a1a1a; }

        /* Calendrier */
        .cal-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 5px; text-align: center; margin-top: 10px; }
        .cal-day { aspect-ratio: 1; display: flex; align-items: center; justify-content: center; border-radius: 50%; font-size: 13px; position: relative; }
        .has-tx::after { content: ''; position: absolute; bottom: 4px; width: 4px; height: 4px; background: var(--green); border-radius: 50%; }

        /* Projets */
        .v-gauge-wrapper { width: 12px; height: 60px; background: #1a1a1a; border-radius: 10px; overflow: hidden; margin-right: 15px; }
        .v-gauge-fill { width: 100%; background: var(--purple); transition: height 0.6s ease; }
    </style>
</head>
<body>
    </body>
</html>
