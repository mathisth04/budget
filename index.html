<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>ZenBudget</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    
    <style>
        /* Palette de couleurs */
        :root { --bg: #050505; --card: #18181b; --cyan: #00f2ff; --purple: #7000ff; --green: #00ff88; --red: #ff4d4d; }

        /* RESET TOTAL POUR IOS */
        * { box-sizing: border-box; -webkit-tap-highlight-color: rgba(0,0,0,0); }

        body { 
            font-family: -apple-system, sans-serif; 
            background-color: var(--bg); 
            color: white; 
            margin: 0; 
            padding: env(safe-area-inset-top) 0 calc(100px + env(safe-area-inset-bottom)) 0;
            overflow-y: scroll; /* Force le scroll pour lib√©rer le clavier */
        }

        /* CHAMPS DE SAISIE ULTRA-STANDARDS */
        .input-group { padding: 0 20px; }
        
        input, select { 
            display: block !important;
            width: 100% !important; 
            height: 55px !important;
            margin: 10px 0 !important;
            padding: 0 15px !important;
            background: #ffffff !important;
            color: #000000 !important;
            border: 2px solid #ccc !important;
            border-radius: 12px !important;
            font-size: 17px !important; /* Taille anti-zoom iOS */
            opacity: 1 !important;
            visibility: visible !important;
            -webkit-appearance: none; /* Reset look iOS */
        }

        input:disabled { background: #333 !important; color: #777 !important; border: none !important; }

        /* Structure */
        .screen { display: none; padding: 20px; }
        .screen.active { display: block; }
        
        .card { background: var(--card); border-radius: 18px; padding: 15px; margin-bottom: 20px; border: 1px solid #27272a; }

        .btn-ios { 
            width: 100%; padding: 18px; border-radius: 15px; border: none; 
            font-size: 16px; font-weight: bold; margin: 8px 0; color: white;
            text-transform: uppercase; cursor: pointer;
        }
        .purple { background: var(--purple); } 
        .green { background: var(--green); color: black; } 
        .red { background: var(--red); color: black; } 
        .gray { background: #3f3f46; }

        /* Navigation simplifi√©e sans flou */
        .nav { 
            position: fixed; bottom: 0; left: 0; right: 0; 
            height: calc(80px + env(safe-area-inset-bottom)); 
            background: #111; display: flex; border-top: 1px solid #333;
            z-index: 9999;
        }
        .nav-btn { flex: 1; border: none; background: none; color: #71717a; font-size: 11px; font-weight: bold; }
        .nav-btn.active { color: var(--cyan); }

        /* Jauges */
        .gauge-container { position: relative; width: 140px; height: 140px; margin: 0 auto 20px; }
        svg.round { transform: rotate(-90deg); width: 100%; height: 100%; }
        circle { fill: none; stroke-width: 10; stroke-linecap: round; }
        
        /* Projets & Calendrier */
        .v-gauge { width: 12px; height: 50px; background: #333; border-radius: 5px; overflow: hidden; margin-right: 15px; }
        .v-fill { background: var(--purple); width: 100%; transition: height 0.5s; }
        .cal-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 5px; text-align: center; }
        .cal-day { aspect-ratio: 1; display: flex; align-items: center; justify-content: center; border-radius: 50%; font-size: 13px; position: relative; }
        .has-tx::after { content: ''; position: absolute; bottom: 5px; width: 4px; height: 4px; background: var(--green); border-radius: 50%; }
        .tx-row { display: flex; justify-content: space-between; padding: 12px 0; border-bottom: 1px solid #27272a; font-size: 14px; }
    </style>
</head>
<body>

    <div id="scr-global" class="screen active">
        <h2 style="text-align:center">Solde Global</h2>
        <div class="gauge-container">
            <svg class="round" viewBox="0 0 200 200">
                <circle stroke="#222" cx="100" cy="100" r="85"></circle>
                <circle id="ring-global" stroke="var(--cyan)" cx="100" cy="100" r="85" stroke-dasharray="534" stroke-dashoffset="534"></circle>
            </svg>
            <div style="position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); text-align:center"><b id="txt-global" style="font-size:24px">0‚Ç¨</b></div>
        </div>
        <div class="card">
            <input type="number" id="new-total" placeholder="Ajuster solde" step="0.01">
            <button class="btn-ios gray" onclick="adjustTotal()">Mettre √† jour</button>
        </div>
        <div id="list-global" class="card"></div>
    </div>

    <div id="scr-budget" class="screen">
        <h2 style="text-align:center">Mon Budget</h2>
        <div class="gauge-container">
            <svg class="round" viewBox="0 0 200 200">
                <circle stroke="#222" cx="100" cy="100" r="85"></circle>
                <circle id="ring-budget" stroke="var(--green)" cx="100" cy="100" r="85" stroke-dasharray="534" stroke-dashoffset="534"></circle>
            </svg>
            <div style="position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); text-align:center"><small>RESTE</small><br><b id="txt-budget-rem" style="font-size:24px">0‚Ç¨</b></div>
        </div>
        <div class="card">
            <p id="budget-status" style="text-align:center; font-size:12px; color:#a1a1aa"></p>
            <input type="number" id="limit-input" placeholder="Budget du mois (‚Ç¨)">
            <button id="btn-fix-budget" class="btn-ios purple" onclick="fixBudget()">Fixer le Budget</button>
        </div>
        <div class="card">
            <input type="text" id="op-name" placeholder="Nom (ex: Loyer)">
            <input type="number" id="op-amount" placeholder="Montant (‚Ç¨)" step="0.01">
            <select id="op-cat">
                <option value="Abonnement">üì± Abonnement</option>
                <option value="Courses">üõí Courses</option>
                <option value="Fast-food">üçî Fast-food</option>
                <option value="Loisirs">üéâ Loisirs</option>
                <option value="Sant√©">üíä Sant√©</option>
                <option value="Autre">‚ú® Autre</option>
            </select>
            <label style="display:flex; align-items:center; margin:15px 0; font-size:14px">
                <input type="checkbox" id="op-recur" style="width:22px; height:22px; margin-right:10px"> D√©pense r√©currente
            </label>
            <button class="btn-ios green" onclick="addMoney(1)">+ Revenu</button>
            <button class="btn-ios red" onclick="addMoney(-1)">- D√©pense</button>
        </div>
    </div>

    <div id="scr-projects" class="screen">
        <h2 style="text-align:center">Mes Projets</h2>
        <div class="card">
            <input type="text" id="pj-name" placeholder="Nom du projet">
            <input type="number" id="pj-cost" placeholder="Objectif (‚Ç¨)">
            <button class="btn-ios purple" onclick="addProject()">+ Cr√©er Projet</button>
        </div>
        <div id="projects-list"></div>
    </div>

    <div id="scr-cal" class="screen">
        <h2 style="text-align:center">Calendrier</h2>
        <div class="card">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px">
                <button onclick="changeMonth(-1)" style="color:var(--cyan); background:none; border:none; font-size:24px; padding:10px">‚óÄ</button>
                <b id="cal-title"></b>
                <button onclick="changeMonth(1)" style="color:var(--cyan); background:none; border:none; font-size:24px; padding:10px">‚ñ∂</button>
            </div>
            <div id="cal-grid" class="cal-grid"></div>
        </div>
        <div id="cal-details" class="card">Cliquez sur un jour</div>
    </div>

    <nav class="nav">
        <button class="nav-btn active" onclick="tab('scr-global', this)">Global</button>
        <button class="nav-btn" onclick="tab('scr-budget', this)">Budget</button>
        <button class="nav-btn" onclick="tab('scr-projects', this)">Projets</button>
        <button class="nav-btn" onclick="tab('scr-cal', this)">Calendrier</button>
    </nav>

    <script>
        let db = JSON.parse(localStorage.getItem('zen_db_v8')) || { 
            base: 0, limit: 0, budgetFixed: false, lastMonth: new Date().getMonth(), tx: [], projects: [], rec: [] 
        };
        const circ = 534;
        let vDate = new Date();
        let sDateStr = new Date().toLocaleDateString('fr-FR');

        function refresh() {
            const now = new Date().getMonth();
            if (db.lastMonth !== now) {
                const outTotal = db.tx.reduce((s,t)=>t.a<0?s+Math.abs(t.a):s,0);
                const insTotal = db.tx.reduce((s,t)=>t.a>0?s+t.a:s,0);
                const residue = db.limit - outTotal + insTotal;
                if (residue > 0 && db.projects.length > 0) db.projects[0].saved += residue;
                db.tx = []; db.limit = 0; db.budgetFixed = false; db.lastMonth = now;
                db.rec.forEach(r => db.tx.push({...r, d: new Date().toLocaleDateString('fr-FR')}));
            }

            const out = db.tx.reduce((s, t) => t.a < 0 ? s + Math.abs(t.a) : s, 0);
            const ins = db.tx.reduce((s, t) => t.a > 0 ? s + t.a : s, 0);
            const bal = db.base + ins - out;
            const rem = db.limit - out + ins;

            document.getElementById('txt-global').innerText = bal.toFixed(2) + '‚Ç¨';
            document.getElementById('txt-budget-rem').innerText = rem.toFixed(2) + '‚Ç¨';
            
            document.getElementById('ring-global').style.strokeDashoffset = circ - (Math.min(100, (bal/5000)*100)/100)*circ;
            document.getElementById('ring-budget').style.strokeDashoffset = circ - (Math.min(100, (rem/(db.limit||1))*100)/100)*circ;

            document.getElementById('limit-input').disabled = db.budgetFixed;
            document.getElementById('btn-fix-budget').disabled = db.budgetFixed;
            document.getElementById('budget-status').innerText = db.budgetFixed ? "üîí Budget fix√© pour le mois." : "üîì Entrez votre budget.";

            const last5 = db.tx.slice(-5).reverse().map((t, i) => `
                <div class="tx-row">
                    <span>${t.n}</span>
                    <div style="display:flex; align-items:center">
                        <b style="color:${t.a < 0 ? 'var(--red)' : 'var(--green)'}">${t.a.toFixed(2)}‚Ç¨</b>
                        <button style="color:var(--red); background:none; border:none; margin-left:15px; font-size:22px" onclick="deleteTx(${db.tx.length-1-i})">√ó</button>
                    </div>
                </div>`).join('');
            document.getElementById('list-global').innerHTML = "<b>Activit√©s :</b><br>" + (last5 || "Aucune");

            renderProjects();
            renderCal();
            localStorage.setItem('zen_db_v8', JSON.stringify(db));
        }

        function fixBudget() {
            const v = parseFloat(document.getElementById('limit-input').value);
            if(v) { db.limit = v; db.budgetFixed = true; refresh(); }
        }

        function addMoney(dir) {
            const a = parseFloat(document.getElementById('op-amount').value);
            if(!isNaN(a)) {
                const n = document.getElementById('op-name').value || "Op√©ration";
                const c = document.getElementById('op-cat').value;
                const r = document.getElementById('op-recur').checked;
                db.tx.push({ n, a: a*dir, d: new Date().toLocaleDateString('fr-FR'), c, r });
                if(r) db.rec.push({ n, a: a*dir, c, r });
                document.getElementById('op-name').value = ""; document.getElementById('op-amount').value = "";
                refresh();
            }
        }

        function adjustTotal() {
            const v = parseFloat(document.getElementById('new-total').value);
            if(!isNaN(v)) {
                const currentDiff = db.tx.reduce((s,t)=>t.a>0?s+t.a:s,0) - db.tx.reduce((s,t)=>t.a<0?s+Math.abs(t.a):s,0);
                db.base = v - currentDiff;
                document.getElementById('new-total').value = ""; refresh();
            }
        }

        function deleteTx(i) { if(confirm("Supprimer ?")) { db.tx.splice(i,1); refresh(); } }

        function addProject() {
            const n = document.getElementById('pj-name').value;
            const c = parseFloat(document.getElementById('pj-cost').value);
            if(n && c) { db.projects.push({ n, c, saved: 0 }); refresh(); }
        }

        function renderProjects() {
            const list = document.getElementById('projects-list'); list.innerHTML = "";
            db.projects.forEach((p, i) => {
                const pct = Math.min(100, (p.saved / p.c) * 100);
                list.innerHTML += `<div class="card" style="display:flex; align-items:center">
                    <div style="display:flex; flex-direction:column; gap:8px; margin-right:15px">
                        <button style="color:white;background:#333;border:none;padding:8px;border-radius:5px" onclick="movePj(${i},-1)">‚Üë</button>
                        <button style="color:white;background:#333;border:none;padding:8px;border-radius:5px" onclick="movePj(${i},1)">‚Üì</button>
                    </div>
                    <div class="v-gauge"><div class="v-fill" style="height:${pct}%"></div></div>
                    <div style="flex:1"><b>${p.n}</b><br><small>${p.saved.toFixed(2)}‚Ç¨ / ${p.c}‚Ç¨</small></div>
                    <button class="btn-ios green" style="width:50px; padding:10px" onclick="manDep(${i})">+</button>
                    <button style="color:var(--red); background:none; border:none; font-size:24px; margin-left:10px" onclick="db.projects.splice(${i},1);refresh()">√ó</button>
                </div>`;
            });
        }
        function movePj(i,d){ if(db.projects[i+d]){ [db.projects[i],db.projects[i+d]]=[db.projects[i+d],db.projects[i]]; refresh(); }}
        function manDep(i){ const v=prompt("Somme ?"); if(v) {db.projects[i].saved+=parseFloat(v); refresh();}}

        function renderCal() {
            const grid = document.getElementById('cal-grid'); grid.innerHTML = "";
            const m = vDate.getMonth(), y = vDate.getFullYear();
            document.getElementById('cal-title').innerText = vDate.toLocaleDateString('fr-FR',{month:'long',year:'numeric'});
            const first = (new Date(y, m, 1).getDay() + 6) % 7;
            for(let i=0; i<first; i++) grid.appendChild(document.createElement('div'));
            for(let d=1; d<=new Date(y, m+1, 0).getDate(); d++) {
                const ds = `${d.toString().padStart(2,'0')}/${(m+1).toString().padStart(2,'0')}/${y}`;
                const day = document.createElement('div'); day.className = 'cal-day' + (db.tx.some(t=>t.d===ds)?' has-tx':'');
                if(ds === sDateStr) day.style.backgroundColor = 'var(--purple)';
                day.innerText = d; day.onclick = () => { sDateStr = ds; renderCal(); showDetails(ds); };
                grid.appendChild(day);
            }
        }
        function showDetails(ds) {
            const txs = db.tx.filter(t=>t.d===ds);
            document.getElementById('cal-details').innerHTML = `<b>${ds}</b><br>` + 
                (txs.length ? txs.map(t=>`<div class="tx-row"><span>${t.n}</span><b>${t.a}‚Ç¨</b></div>`).join('') : "Aucune op√©ration");
        }
        function changeMonth(v){ vDate.setMonth(vDate.getMonth()+v); renderCal(); }

        function tab(id, btn) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active'); btn.classList.add('active');
            window.scrollTo(0,0);
        }
        window.onload = refresh;
    </script>
</body>
</html>
