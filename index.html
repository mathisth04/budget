<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ZenBudget Pro</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://via.placeholder.com/180/7000ff/ffffff?text=ZB">
    <style>
        :root { --bg: #050505; --card: #121217; --cyan: #00f2ff; --purple: #7000ff; --green: #00ff88; --red: #ff4d4d; --gray: #888; }
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); color: #fff; margin: 0; padding: env(safe-area-inset-top) 20px 120px 20px; }
        
        .nav { position: fixed; bottom: 0; left: 0; right: 0; height: calc(75px + env(safe-area-inset-bottom)); background: #111; display: flex; z-index: 1000; border-top: 1px solid #333; }
        .nav-btn { flex: 1; border: none; background: none; color: #666; font-size: 10px; font-weight: bold; text-transform: uppercase; padding-bottom: 15px; }
        .nav-btn.active { color: var(--cyan); }
        
        .screen { display: none; }
        .screen.active { display: block; }
        .card { background: var(--card); border-radius: 20px; padding: 15px; margin-bottom: 15px; border: 1px solid #222; }
        
        input, select { width: 100%; padding: 14px; margin: 8px 0; border-radius: 12px; background: #fff !important; color: #000 !important; border: 2px solid #444; font-size: 16px; }
        .btn-ios { width: 100%; padding: 16px; border-radius: 14px; border: none; font-size: 14px; font-weight: 800; margin: 5px 0; color: #fff; text-transform: uppercase; transition: 0.3s; }
        .btn-ios:disabled { opacity: 0.3; background: #333 !important; color: #666 !important; }
        .purple { background: var(--purple); } .green { background: var(--green); color: #000; } .red { background: var(--red); color: #000; } .cyan { background: var(--cyan); color: #000; }
        
        .gauge-container { position: relative; width: 140px; height: 140px; margin: 0 auto 10px; }
        svg { transform: rotate(-90deg); width: 100%; height: 100%; }
        circle { fill: none; stroke-width: 12; stroke-linecap: round; transition: 0.8s; }
        .bg-ring { stroke: #1a1a1a; }
        .gauge-data { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; width: 100%; }
        
        .v-gauge-wrapper { display: flex; align-items: flex-end; width: 35px; height: 100px; background: #1a1a1a; border-radius: 10px; overflow: hidden; border: 1px solid #333; margin-right: 15px; }
        .v-gauge-fill { width: 100%; background: linear-gradient(to top, var(--purple), var(--cyan)); transition: height 1s; }
        .project-item { display: flex; align-items: center; margin-bottom: 15px; }
        .prio-btns { display: flex; flex-direction: column; gap: 5px; margin-left: 10px; }
        .prio-btn { background: #222; border: none; color: #fff; border-radius: 5px; padding: 5px 10px; font-size: 12px; }

        .tx-row { display: flex; justify-content: space-between; align-items: center; padding: 12px 0; border-bottom: 1px solid #222; font-size: 14px; }
        .del-btn { background: none; border: none; color: var(--red); font-size: 18px; padding-left: 10px; }
        .status-badge { font-size: 10px; padding: 4px 8px; border-radius: 10px; background: #333; color: var(--green); font-weight: bold; margin-bottom: 10px; display: inline-block; }
        
        .cal-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 5px; text-align: center; }
        .cal-day { aspect-ratio: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; border-radius: 50%; font-size: 13px; position: relative; }
        .selected { background: var(--purple); color: white; }
        .has-data::after { content: ''; width: 4px; height: 4px; background: var(--green); border-radius: 50%; position: absolute; bottom: 3px; }
    </style>
</head>
<body>

    <div id="scr-global" class="screen active">
        <h2 style="text-align:center">Patrimoine</h2>
        <div class="gauge-container">
            <svg viewBox="0 0 200 200"><circle class="bg-ring" cx="100" cy="100" r="85"></circle><circle id="ring-global" cx="100" cy="100" r="85" stroke="var(--cyan)" stroke-dasharray="534" stroke-dashoffset="534"></circle></svg>
            <div class="gauge-data"><b id="txt-global" style="font-size:20px">0‚Ç¨</b></div>
        </div>
        <div class="card"><div id="stats-area"></div></div>
        <div class="card">
            <input type="text" id="level-input" placeholder="Ajuster solde total" inputmode="decimal">
            <button class="btn-ios cyan" onclick="levelUp()">Mise √† niveau solde</button>
        </div>
        <div id="list-global" class="card"></div>
    </div>

    <div id="scr-budget" class="screen">
        <h2 style="text-align:center">Budget Mensuel</h2>
        
        <div class="card" id="budget-setup" style="text-align:center">
            <b>Param√©trage du mois</b>
            <input type="text" id="limit-input" placeholder="Somme √† d√©penser ce mois" inputmode="decimal">
            <button class="btn-ios green" onclick="lockBudget()">Valider le budget du mois</button>
            <small style="color:var(--gray)">Une fois valid√©, ce montant est bloqu√© jusqu'au mois prochain.</small>
        </div>

        <div id="budget-active" style="display:none">
            <div style="text-align:center"><span class="status-badge">‚úì BUDGET VERROUILL√â</span></div>
            <div class="gauge-container">
                <svg viewBox="0 0 200 200"><circle class="bg-ring" cx="100" cy="100" r="85"></circle><circle id="ring-budget" cx="100" cy="100" r="85" stroke="var(--green)" stroke-dasharray="534" stroke-dashoffset="534"></circle></svg>
                <div class="gauge-data"><small>RESTANT</small><br><b id="txt-budget-rem" style="font-size:20px">0‚Ç¨</b></div>
            </div>
        </div>

        <div class="card">
            <input type="text" id="op-name" placeholder="Nom de l'op√©ration">
            <select id="op-cat">
                <option value="Abonnements">üì± Abonnements (R√©current)</option>
                <option value="Courses">üõí Courses</option>
                <option value="Fast-Food">üçî Fast-food</option>
                <option value="Loisirs">üéâ Loisirs</option>
                <option value="Sant√©">üíä Sant√©</option>
                <option value="Autre">‚ú® Autre</option>
            </select>
            <input type="text" id="op-amount" placeholder="Montant (‚Ç¨)" inputmode="decimal">
            <div style="display:flex; gap:10px">
                <button class="btn-ios green" onclick="addMoney(1)">+ Revenu</button>
                <button class="btn-ios red" onclick="addMoney(-1)">- D√©pense</button>
            </div>
        </div>

        <div class="card">
            <b>üîÑ Mes Abonnements</b>
            <div id="list-subs" style="margin-top:10px"></div>
        </div>

        <div class="card">
            <button class="btn-ios purple" onclick="closeMonth()">üîí Cl√¥turer & √âpargner</button>
        </div>
    </div>

    <div id="scr-projets" class="screen">
        <h2 style="text-align:center">Mes Projets</h2>
        <div class="card">
            <input type="text" id="pj-name" placeholder="Nom du projet">
            <input type="text" id="pj-goal" placeholder="Objectif (‚Ç¨)" inputmode="decimal">
            <button class="btn-ios purple" onclick="addProject()">+ Nouveau Projet</button>
        </div>
        <div id="project-list"></div>
    </div>

    <div id="scr-cal" class="screen">
        <h2 style="text-align:center">Historique</h2>
        <div class="card">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px">
                <button onclick="mMonth(-1)" style="color:var(--cyan); background:none; border:none; font-size:24px">‚óÄ</button>
                <b id="cal-title"></b>
                <button onclick="mMonth(1)" style="color:var(--cyan); background:none; border:none; font-size:24px">‚ñ∂</button>
            </div>
            <div class="cal-grid" id="cal-grid"></div>
        </div>
        <div id="cal-details" class="card"></div>
    </div>

    <nav class="nav">
        <button class="nav-btn active" onclick="tab('scr-global', this)">Global</button>
        <button class="nav-btn" onclick="tab('scr-budget', this)">Budget</button>
        <button class="nav-btn" onclick="tab('scr-projets', this)">Projets</button>
        <button class="nav-btn" onclick="tab('scr-cal', this)">Journal</button>
    </nav>

    <script>
        // Version 5 : Verrouillage du budget mensuel
        let db = JSON.parse(localStorage.getItem('zen_pro_v5')) || { 
            base: 0, 
            limit: 0, 
            limitLockedMonth: "", // Format MM/YYYY
            tx: [], 
            projects: [], 
            subs: [] 
        };
        let cDate = new Date();
        let sDate = new Date().toLocaleDateString('fr-FR');

        function checkBudgetLock() {
            const currentMonthYear = (new Date().getMonth() + 1).toString().padStart(2, '0') + '/' + new Date().getFullYear();
            const setupView = document.getElementById('budget-setup');
            const activeView = document.getElementById('budget-active');

            if (db.limitLockedMonth === currentMonthYear) {
                setupView.style.display = 'none';
                activeView.style.display = 'block';
            } else {
                setupView.style.display = 'block';
                activeView.style.display = 'none';
            }
        }

        function lockBudget() {
            const val = parseFloat(document.getElementById('limit-input').value.replace(',', '.'));
            if (!isNaN(val) && val > 0) {
                const currentMonthYear = (new Date().getMonth() + 1).toString().padStart(2, '0') + '/' + new Date().getFullYear();
                db.limit = val;
                db.limitLockedMonth = currentMonthYear;
                alert(`Budget de ${val}‚Ç¨ verrouill√© pour ${currentMonthYear}.`);
                refresh();
            } else {
                alert("Veuillez entrer un montant valide.");
            }
        }

        function checkRecurring() {
            const monthYear = (new Date().getMonth() + 1).toString().padStart(2, '0') + '/' + new Date().getFullYear();
            db.subs.forEach(sub => {
                const alreadyDone = db.tx.some(t => t.subId === sub.id && t.d.includes(monthYear));
                if (!alreadyDone) {
                    db.tx.push({ n: sub.n, c: "Abonnements", a: sub.a, d: `01/${monthYear}`, subId: sub.id, ts: Date.now() });
                }
            });
        }

        function refresh() {
            checkBudgetLock();
            checkRecurring();
            
            const out = db.tx.filter(t => t.a < 0).reduce((s, t) => s + Math.abs(t.a), 0);
            const ins = db.tx.filter(t => t.a > 0).reduce((s, t) => s + t.a, 0);
            const bal = db.base + ins - out;
            const rem = db.limit - out + ins;

            document.getElementById('txt-global').innerText = bal.toFixed(2) + '‚Ç¨';
            updateRing('ring-global', bal, 2000);
            document.getElementById('txt-budget-rem').innerText = rem.toFixed(2) + '‚Ç¨';
            updateRing('ring-budget', rem, db.limit);

            updateStats();
            renderProjects();
            renderCal();
            renderSubs();
            
            const last5 = db.tx.slice(-5).reverse().map(t => `
                <div class="tx-row">
                    <span><small style="opacity:0.5">${t.c || 'Autre'}</small><br>${t.n}</span>
                    <div style="display:flex; align-items:center">
                        <b>${t.a}‚Ç¨</b>
                        <button class="del-btn" onclick="deleteTx(${db.tx.indexOf(t)})">üóëÔ∏è</button>
                    </div>
                </div>`).join('');
            document.getElementById('list-global').innerHTML = "<b>Derni√®res activit√©s :</b>" + (last5 || "<br>Rien");
            save();
        }

        function renderSubs() {
            document.getElementById('list-subs').innerHTML = db.subs.map((s, i) => `
                <div class="tx-row">
                    <span>${s.n}</span>
                    <div style="display:flex; align-items:center">
                        <b style="color:var(--red)">${s.a}‚Ç¨/mois</b>
                        <button class="del-btn" onclick="deleteSub(${i})">üóëÔ∏è</button>
                    </div>
                </div>`).join('') || "<small style='color:#666'>Aucun abonnement actif</small>";
        }

        function addMoney(dir) {
            const n = document.getElementById('op-name').value || (dir > 0 ? "Revenu" : "D√©pense");
            const a = parseFloat(document.getElementById('op-amount').value.replace(',', '.'));
            const c = document.getElementById('op-cat').value;
            
            if(!isNaN(a)) {
                const amount = a * dir;
                const txDate = new Date().toLocaleDateString('fr-FR');
                if (c === "Abonnements" && dir < 0) {
                    const newSub = { id: Date.now(), n, a: amount };
                    db.subs.push(newSub);
                    db.tx.push({ n, c, a: amount, d: txDate, subId: newSub.id, ts: Date.now() });
                } else {
                    db.tx.push({ n, c, a: amount, d: txDate, ts: Date.now() });
                }
                document.getElementById('op-amount').value = ""; document.getElementById('op-name').value = "";
                refresh();
            }
        }

        function deleteSub(index) {
            if(confirm("Supprimer cet abonnement r√©current ?")) { db.subs.splice(index, 1); refresh(); }
        }

        function deleteTx(index) {
            if(confirm("Supprimer cette transaction ?")) { db.tx.splice(index, 1); refresh(); }
        }

        function save() { localStorage.setItem('zen_pro_v5', JSON.stringify(db)); }
        
        function updateRing(id, val, max) {
            const pct = max > 0 ? Math.max(0, Math.min(100, (val / max) * 100)) : 0;
            const ring = document.getElementById(id);
            if(ring) ring.style.strokeDashoffset = 534 - (pct / 100) * 534;
        }

        function updateStats() {
            const monthStr = (cDate.getMonth() + 1).toString().padStart(2, '0') + '/' + cDate.getFullYear();
            const monthlyTx = db.tx.filter(t => t.d.includes(monthStr) && t.a < 0);
            const totalOut = monthlyTx.reduce((s, t) => s + Math.abs(t.a), 0);
            const cats = ["Abonnements", "Courses", "Fast-Food", "Loisirs", "Sant√©", "Autre"];
            let html = "<b>R√©partition mensuelle</b><br><br>";
            cats.forEach(c => {
                const amt = monthlyTx.filter(t => t.c === c).reduce((s, t) => s + Math.abs(t.a), 0);
                if(amt > 0) {
                    const pct = (amt / totalOut * 100);
                    html += `<div class="stat-bar-container"><div class="stat-label"><span>${c}</span><b>${amt.toFixed(2)}‚Ç¨</b></div>
                             <div class="stat-rail"><div class="stat-fill" style="width:${pct}%"></div></div></div>`;
                }
            });
            document.getElementById('stats-area').innerHTML = totalOut > 0 ? html : "<small>Aucune d√©pense ce mois-ci</small>";
        }

        function levelUp() {
            const v = document.getElementById('level-input').value.replace(',', '.');
            if(v && !isNaN(v)) {
                db.base = parseFloat(v) - db.tx.reduce((s, t) => s + t.a, 0);
                document.getElementById('level-input').value = ""; refresh();
            }
        }

        function addProject() {
            const n = document.getElementById('pj-name').value, g = document.getElementById('pj-goal').value.replace(',', '.');
            if(n && g) { db.projects.push({ n, g: parseFloat(g), s: 0 }); document.getElementById('pj-name').value = ""; document.getElementById('pj-goal').value = ""; refresh(); }
        }

        function movePrio(index, dir) {
            if (index + dir >= 0 && index + dir < db.projects.length) {
                const temp = db.projects[index];
                db.projects[index] = db.projects[index + dir];
                db.projects[index + dir] = temp;
                refresh();
            }
        }

        function renderProjects() {
            document.getElementById('project-list').innerHTML = db.projects.map((p, i) => {
                const pct = Math.min(100, (p.s / p.g) * 100);
                return `
                <div class="project-item card">
                    <div style="font-weight:bold; color:var(--cyan); margin-right:10px; font-size:18px">#${i+1}</div>
                    <div class="v-gauge-wrapper"><div class="v-gauge-fill" style="height:${pct}%"></div></div>
                    <div style="flex:1"><b>${p.n}</b><br><small>${p.s.toFixed(2)} / ${p.g}‚Ç¨</small></div>
                    <div class="prio-btns">
                        <button class="prio-btn" onclick="movePrio(${i},-1)">‚Üë</button>
                        <button class="prio-btn" onclick="movePrio(${i},1)">‚Üì</button>
                    </div>
                    <button class="del-btn" onclick="db.projects.splice(${i},1); refresh()">üóëÔ∏è</button>
                </div>`;
            }).join('') || "<p style='text-align:center; color:#666'>Aucun projet</p>";
        }

        function closeMonth() {
            const out = db.tx.filter(t => t.a < 0).reduce((s, t) => s + Math.abs(t.a), 0);
            const ins = db.tx.filter(t => t.a > 0).reduce((s, t) => s + t.a, 0);
            const rem = db.limit - out + ins;

            if(rem > 0 && db.projects.length > 0) {
                let toSave = rem;
                for(let p of db.projects) {
                    let lack = p.g - p.s;
                    if(lack > 0) {
                        let add = Math.min(toSave, lack);
                        p.s += add; toSave -= add;
                        if(toSave <= 0) break;
                    }
                }
                alert(`${rem.toFixed(2)}‚Ç¨ ajout√©s √† vos projets.`);
                refresh();
            } else { alert("Pas d'exc√©dent √† √©pargner."); }
        }

        function tab(id, btn) {
            document.querySelectorAll('.screen').forEach(x => x.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(x => x.classList.remove('active'));
            document.getElementById(id).classList.add('active'); btn.classList.add('active');
        }

        function renderCal() {
            const grid = document.getElementById('cal-grid'); grid.innerHTML = "";
            document.getElementById('cal-title').innerText = cDate.toLocaleDateString('fr-FR', {month:'long', year:'numeric'});
            const days = new Date(cDate.getFullYear(), cDate.getMonth()+1, 0).getDate();
            for(let d=1; d<=days; d++) {
                const ds = `${d.toString().padStart(2,'0')}/${(cDate.getMonth()+1).toString().padStart(2,'0')}/${cDate.getFullYear()}`;
                const el = document.createElement('div'); el.className = 'cal-day' + (ds === sDate ? ' selected' : '') + (db.tx.some(t => t.d === ds) ? ' has-data' : '');
                el.innerText = d; el.onclick = () => { sDate = ds; refresh(); showDayDetails(ds); };
                grid.appendChild(el);
            }
        }

        function showDayDetails(ds) {
            const txs = db.tx.filter(t => t.d === ds);
            document.getElementById('cal-details').innerHTML = `<b>${ds}</b><br>` + (txs.map(t => `<div class="tx-row"><span>${t.n}</span><b>${t.a}‚Ç¨</b></div>`).join('') || "Aucune op√©ration");
        }

        function mMonth(v) { cDate.setMonth(cDate.getMonth()+v); refresh(); }
        window.onload = refresh;
    </script>
</body>
</html>
