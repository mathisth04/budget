<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ZenBudget Pro</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="ZenBudget">
    
    <link rel="apple-touch-icon" href="https://img.icons8.com/ios-filled/512/00f2ff/b-filled.png">

    <style>
        :root {
            --bg: #050505;
            --card: #121217;
            --cyan: #00f2ff;
            --purple: #7000ff;
            --green: #00ff88;
            --red: #ff4d4d;
            --text: #ffffff;
            --dim: #888;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: env(safe-area-inset-top) 20px 140px 20px;
            -webkit-tap-highlight-color: transparent;
        }

        /* Navigation - Ajustée pour ne pas bloquer les clics */
        .nav {
            position: fixed;
            bottom: 30px; 
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            max-width: 350px;
            background: rgba(20, 20, 25, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            display: flex;
            justify-content: space-around;
            padding: 12px 5px;
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 9999;
        }

        .nav-btn { 
            color: var(--dim); 
            border: none; 
            background: none; 
            font-size: 10px; 
            font-weight: 700; 
            text-transform: uppercase;
            padding: 10px;
        }

        .nav-btn.active { color: var(--cyan); }

        /* Écrans */
        .screen { display: none; padding-top: 20px; }
        .screen.active { display: block; }

        /* Jauge Globale (Plus Grande) */
        .gauge-container-main {
            position: relative;
            width: 280px;
            height: 280px;
            margin: 20px auto;
        }

        /* Jauge Budget (Plus Petite) */
        .gauge-container-small {
            position: relative;
            width: 180px;
            height: 180px;
            margin: 10px auto;
        }

        svg { transform: rotate(-90deg); width: 100%; height: 100%; }
        .circle-bg { fill: none; stroke: #1a1a1a; stroke-width: 8; }
        .circle-progress { fill: none; stroke-width: 8; stroke-linecap: round; transition: stroke-dashoffset 0.8s ease; }

        .gauge-text {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 100%;
        }

        .label-above { font-size: 12px; color: var(--dim); text-transform: uppercase; margin-bottom: 5px; }
        .amount-center { font-size: 28px; font-weight: 800; color: var(--cyan); display: block; }

        /* Cartes */
        .card {
            background: var(--card);
            border-radius: 20px;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid rgba(255,255,255,0.05);
            position: relative;
            z-index: 10; /* Assure que les inputs sont cliquables */
        }

        input, button.main-btn {
            width: 100%;
            padding: 14px;
            margin: 8px 0;
            border-radius: 12px;
            border: none;
            font-size: 16px;
            box-sizing: border-box;
            display: block;
        }

        input { background: #1e1e24; color: white; border: 1px solid #333; }
        button.main-btn { font-weight: 800; cursor: pointer; }
        .btn-add { background: var(--green); color: #000; }
        .btn-rem { background: var(--red); color: #000; }
        .btn-lock { background: var(--purple); color: #fff; }

        .tx-item { display: flex; justify-content: space-between; padding: 12px 0; border-bottom: 1px solid #1a1a1a; }
    </style>
</head>
<body>

    <div id="scr-global" class="screen active">
        <h2 style="text-align:center">Vue Globale</h2>
        <div class="gauge-container-main">
            <svg viewBox="0 0 200 200">
                <circle class="circle-bg" cx="100" cy="100" r="85"></circle>
                <circle id="gauge-global" class="circle-progress" cx="100" cy="100" r="85" stroke="var(--cyan)"></circle>
            </svg>
            <div class="gauge-text">
                <span class="label-above">Solde Total</span>
                <span id="val-global-bal" class="amount-center">0€</span>
            </div>
        </div>
        <div style="display:flex; justify-content:space-around; text-align:center">
            <div><small>GAINS</small><br><span id="val-global-in" style="color:var(--green); font-weight:bold">0€</span></div>
            <div><small>DÉPENSES</small><br><span id="val-global-out" style="color:var(--red); font-weight:bold">0€</span></div>
        </div>
        <div id="list-global" style="margin-top:20px"></div>
    </div>

    <div id="scr-budget" class="screen">
        <h2 style="text-align:center">Mon Budget</h2>
        <div class="card" style="padding: 10px;">
            <input type="number" id="in-budget-limit" placeholder="Limite">
            <button id="btn-lock" class="main-btn btn-lock" onclick="lockBudget()">Valider</button>
            <div class="gauge-container-small">
                <svg viewBox="0 0 200 200">
                    <circle class="circle-bg" cx="100" cy="100" r="85"></circle>
                    <circle id="gauge-budget" class="circle-progress" cx="100" cy="100" r="85" stroke="var(--purple)"></circle>
                </svg>
                <div class="gauge-text">
                    <span class="label-above">Restant</span>
                    <span id="val-budget-left" class="amount-center" style="font-size:20px">0€</span>
                </div>
            </div>
        </div>
        <div class="card">
            <input type="text" id="tx-name" placeholder="Nom">
            <input type="number" id="tx-amount" placeholder="Montant">
            <div style="display:flex; gap:10px">
                <button class="main-btn btn-add" onclick="addTx('in')">+ In</button>
                <button class="main-btn btn-rem" onclick="addTx('out')">- Out</button>
            </div>
        </div>
        <div id="list-budget"></div>
    </div>

    <div id="scr-cal" class="screen">
        <h2 id="cal-month" style="text-align:center">Janvier</h2>
        <div id="cal-days" style="display:grid; grid-template-columns:repeat(7,1fr); gap:5px; background:var(--card); padding:15px; border-radius:20px"></div>
        <div id="cal-details" class="card" style="margin-top:15px">Sélectionnez un jour</div>
    </div>

    <nav class="nav">
        <button class="nav-btn active" onclick="nav('scr-global', this)">Global</button>
        <button class="nav-btn" onclick="nav('scr-budget', this)">Budget</button>
        <button class="nav-btn" onclick="nav('scr-cal', this)">Calendrier</button>
    </nav>

    <script>
        let state = JSON.parse(localStorage.getItem('zenbudget_db')) || {
            base: 1047.92,
            limit: 0,
            lockedUntil: null,
            tx: []
        };

        const circ = 2 * Math.PI * 85;

        function save() {
            localStorage.setItem('zenbudget_db', JSON.stringify(state));
            refresh();
        }

        function nav(id, btn) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            btn.classList.add('active');
            if(id === 'scr-cal') renderCal();
        }

        function addTx(type) {
            const n = document.getElementById('tx-name').value;
            const a = parseFloat(document.getElementById('tx-amount').value);
            if(!n || isNaN(a)) return;
            state.tx.push({ name: n, amount: type === 'out' ? -a : a, date: new Date().toISOString() });
            document.getElementById('tx-name').value = '';
            document.getElementById('tx-amount').value = '';
            save();
        }

        function lockBudget() {
            const val = parseFloat(document.getElementById('in-budget-limit').value);
            if(isNaN(val)) return;
            state.limit = val;
            let d = new Date();
            state.lockedUntil = new Date(d.getFullYear(), d.getMonth() + 1, 1).toISOString();
            save();
        }

        function refresh() {
            const totalIn = state.tx.filter(t => t.amount > 0).reduce((a, b) => a + b.amount, 0);
            const totalOut = state.tx.filter(t => t.amount < 0).reduce((a, b) => a + Math.abs(b.amount), 0);
            const bal = state.base + totalIn - totalOut;
            
            document.getElementById('val-global-bal').innerText = bal.toFixed(2) + '€';
            document.getElementById('val-global-in').innerText = totalIn.toFixed(2) + '€';
            document.getElementById('val-global-out').innerText = totalOut.toFixed(2) + '€';
            
            updateCircle('gauge-global', Math.min(100, (bal / (state.base * 2)) * 100));

            const spent = state.tx.filter(t => new Date(t.date).getMonth() === new Date().getMonth() && t.amount < 0)
                                 .reduce((a, b) => a + Math.abs(b.amount), 0);
            const left = state.limit - spent;
            document.getElementById('val-budget-left').innerText = left.toFixed(2) + '€';
            updateCircle('gauge-budget', state.limit > 0 ? Math.max(0, (left / state.limit) * 100) : 0);

            const isLocked = state.lockedUntil && new Date(state.lockedUntil) > new Date();
            document.getElementById('btn-lock').disabled = isLocked;
            document.getElementById('in-budget-limit').disabled = isLocked;

            renderList('list-global', state.tx);
            renderList('list-budget', state.tx);
        }

        function updateCircle(id, pct) {
            const el = document.getElementById(id);
            el.style.strokeDasharray = circ;
            el.style.strokeDashoffset = circ - (pct / 100) * circ;
        }

        function renderList(id, items) {
            document.getElementById(id).innerHTML = items.slice(-5).reverse().map(t => `
                <div class="tx-item">
                    <span>${t.name} <br><small style="color:var(--dim)">${new Date(t.date).toLocaleDateString()}</small></span>
                    <b style="color:${t.amount > 0 ? 'var(--green)' : 'var(--red)'}">${t.amount}€</b>
                </div>
            `).join('');
        }

        function renderCal() {
            const grid = document.getElementById('cal-days');
            grid.innerHTML = '';
            const now = new Date();
            for(let i = 1; i <= 31; i++) {
                const d = new Date(now.getFullYear(), now.getMonth(), i);
                if(d.getMonth() !== now.getMonth()) break;
                const day = document.createElement('div');
                day.innerText = i;
                day.style.padding = "10px";
                day.style.textAlign = "center";
                day.style.borderRadius = "50%";
                if(d.toDateString() === now.toDateString()) day.style.background = "var(--purple)";
                day.onclick = () => showDay(d);
                grid.appendChild(day);
            }
        }

        function showDay(date) {
            const txs = state.tx.filter(t => new Date(t.date).toDateString() === date.toDateString());
            document.getElementById('cal-details').innerHTML = txs.map(t => `<div>${t.name}: ${t.amount}€</div>`).join('') || "Rien";
        }

        refresh();
    </script>
</body>
</html>
