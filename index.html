<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes, viewport-fit=cover">
    <title>ZenBudget</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <style>
        :root { --bg: #050505; --card: #121217; --cyan: #00f2ff; --purple: #7000ff; --green: #00ff88; --red: #ff4d4d; }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, sans-serif; 
            background: var(--bg); color: #fff; margin: 0; 
            padding: env(safe-area-inset-top) 20px 120px 20px;
        }

        .nav { 
            position: fixed; bottom: 0; left: 0; right: 0; 
            height: calc(70px + env(safe-area-inset-bottom)); 
            background: #111; display: flex; z-index: 1000;
            border-top: 1px solid #333;
        }
        .nav-btn { flex: 1; border: none; background: none; color: #666; font-size: 11px; font-weight: bold; text-transform: uppercase; }
        .nav-btn.active { color: var(--cyan); }

        .screen { display: none; }
        .screen.active { display: block; }

        .card { background: var(--card); border-radius: 20px; padding: 20px; margin-bottom: 15px; border: 1px solid #222; }
        
        /* CHAMPS DE SAISIE OPTIMIS√âS POUR CLAVIER IPHONE */
        input { 
            width: 100%; padding: 18px; margin: 10px 0; border-radius: 12px; 
            background: #ffffff !important; color: #000000 !important; /* Fond blanc pour forcer la visibilit√© syst√®me */
            border: 2px solid #444; font-size: 17px; /* 17px minimum pour √©viter le zoom auto sur iPhone */
            display: block; -webkit-user-select: text !important; user-select: text !important;
        }

        .btn-ios { 
            width: 100%; padding: 18px; border-radius: 14px; border: none; 
            font-size: 16px; font-weight: 800; margin: 10px 0; 
            display: block; color: #fff; text-transform: uppercase;
        }
        .purple { background: var(--purple); }
        .green { background: var(--green); color: #000; }
        .red { background: var(--red); color: #000; }

        /* Jauges */
        .gauge-container { position: relative; width: 160px; height: 160px; margin: 10px auto; }
        svg { transform: rotate(-90deg); width: 100%; height: 100%; }
        circle { fill: none; stroke-width: 12; stroke-linecap: round; transition: 0.8s ease-out; }
        .bg-ring { stroke: #1a1a1a; }
        .gauge-data { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; width: 100%; }

        .tx-row { display: flex; justify-content: space-between; padding: 12px 0; border-bottom: 1px solid #222; }
        .cal-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 5px; text-align: center; margin-top: 10px; }
        .cal-day { padding: 10px 0; border-radius: 50%; font-size: 14px; position: relative; }
        .selected { background: var(--purple); color: #fff; }
    </style>
</head>
<body>

    <div id="scr-global" class="screen active">
        <h2 style="text-align:center">Solde Global</h2>
        <div class="gauge-container">
            <svg viewBox="0 0 200 200">
                <circle class="bg-ring" cx="100" cy="100" r="85"></circle>
                <circle id="ring-global" cx="100" cy="100" r="85" stroke="var(--cyan)" stroke-dasharray="534" stroke-dashoffset="534"></circle>
            </svg>
            <div class="gauge-data"><b id="txt-global" style="font-size:22px">0‚Ç¨</b></div>
        </div>
        <div id="list-global" class="card"></div>
    </div>

    <div id="scr-budget" class="screen">
        <h2 style="text-align:center">Budget</h2>
        <div class="gauge-container">
            <svg viewBox="0 0 200 200">
                <circle class="bg-ring" cx="100" cy="100" r="85"></circle>
                <circle id="ring-budget" cx="100" cy="100" r="85" stroke="var(--green)" stroke-dasharray="534" stroke-dashoffset="534"></circle>
            </svg>
            <div class="gauge-data"><small>RESTANT</small><br><b id="txt-budget-rem" style="font-size:22px">0‚Ç¨</b></div>
        </div>
        <div class="card">
            <p id="lock-msg" style="color:var(--red); font-size:12px; text-align:center;"></p>
            <input type="text" id="limit-input" placeholder="Limite du mois" inputmode="decimal">
            <button class="btn-ios purple" onclick="fixBudget()">Valider le budget</button>
        </div>
        <div class="card">
            <input type="text" id="op-name" placeholder="Nom de l'op√©ration">
            <input type="text" id="op-amount" placeholder="Montant (‚Ç¨)" inputmode="decimal">
            <button class="btn-ios green" onclick="addMoney(1)">+ Entr√©e</button>
            <button class="btn-ios red" onclick="addMoney(-1)">- D√©pense</button>
        </div>
    </div>

    <div id="scr-cal" class="screen">
        <h2 style="text-align:center">Calendrier</h2>
        <div class="card">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <button onclick="changeM(-1)" style="color:var(--cyan); background:none; border:none; font-size:20px;">‚óÄ</button>
                <b id="cal-month"></b>
                <button onclick="changeM(1)" style="color:var(--cyan); background:none; border:none; font-size:20px;">‚ñ∂</button>
            </div>
            <div class="cal-grid" id="cal-grid"></div>
        </div>
        <div id="cal-details" class="card"></div>
    </div>

    <nav class="nav">
        <button class="nav-btn active" id="n1" onclick="tab('scr-global', 'n1')">Global</button>
        <button class="nav-btn" id="n2" onclick="tab('scr-budget', 'n2')">Budget</button>
        <button class="nav-btn" id="n3" onclick="tab('scr-cal', 'n3')">Calendrier</button>
    </nav>

    <script>
        let db = JSON.parse(localStorage.getItem('zen_db')) || { base: 1047.92, limit: 0, lDate: null, tx: [] };
        let currDate = new Date();
        let selDate = new Date().toLocaleDateString('fr-FR');
        const circ = 534; // 2 * PI * 85 approx

        function refresh() {
            const out = db.tx.filter(t => t.a < 0).reduce((s, t) => s + Math.abs(t.a), 0);
            const ins = db.tx.filter(t => t.a > 0).reduce((s, t) => s + t.a, 0);
            const bal = db.base + ins - out;

            document.getElementById('txt-global').innerText = bal.toFixed(2) + '‚Ç¨';
            updateRing('ring-global', bal, 2500);

            const remBudget = db.limit - out + ins;
            document.getElementById('txt-budget-rem').innerText = remBudget.toFixed(2) + '‚Ç¨';
            updateRing('ring-budget', remBudget, db.limit);

            const last5 = db.tx.slice(-5).reverse().map(t => `<div class="tx-row"><span>${t.n}</span><b>${t.a}‚Ç¨</b></div>`).join('');
            document.getElementById('list-global').innerHTML = "<b>Activit√©s :</b><br>" + (last5 || "Aucune");

            if (db.lDate) {
                const d = new Date(db.lDate);
                if (d.getMonth() === new Date().getMonth()) {
                    document.getElementById('limit-input').disabled = true;
                    document.getElementById('lock-msg').innerText = "üîí Budget fix√©.";
                }
            }
            drawCal();
            localStorage.setItem('zen_db', JSON.stringify(db));
        }

        function updateRing(id, val, max) {
            const el = document.getElementById(id);
            if (!el) return;
            const pct = max > 0 ? Math.max(0, Math.min(100, (val / max) * 100)) : 0;
            el.style.strokeDashoffset = circ - (pct / 100) * circ;
        }

        function fixBudget() {
            const v = document.getElementById('limit-input').value.replace(',', '.');
            if(v) { db.limit = parseFloat(v); db.lDate = new Date().toISOString(); refresh(); }
        }

        function addMoney(dir) {
            const n = document.getElementById('op-name').value || (dir > 0 ? "Revenu" : "D√©pense");
            const a = document.getElementById('op-amount').value.replace(',', '.');
            if(a) {
                db.tx.push({ n, a: parseFloat(a) * dir, d: new Date().toLocaleDateString('fr-FR') });
                document.getElementById('op-name').value = "";
                document.getElementById('op-amount').value = "";
                refresh();
            }
        }

        function tab(s, b) {
            document.querySelectorAll('.screen').forEach(x => x.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(x => x.classList.remove('active'));
            document.getElementById(s).classList.add('active');
            document.getElementById(b).classList.add('active');
        }

        function drawCal() {
            const grid = document.getElementById('cal-grid'); grid.innerHTML = "";
            const m = currDate.getMonth(), y = currDate.getFullYear();
            document.getElementById('cal-month').innerText = (m+1)+"/"+y;
            const days = new Date(y, m + 1, 0).getDate();
            for(let d=1; d<=days; d++) {
                const ds = `${d.toString().padStart(2,'0')}/${(m+1).toString().padStart(2,'0')}/${y}`;
                const el = document.createElement('div'); el.className = 'cal-day';
                if(ds === selDate) el.classList.add('selected');
                el.innerText = d;
                el.onclick = () => { selDate = ds; drawCal(); showDay(ds); };
                grid.appendChild(el);
            }
        }

        function showDay(ds) {
            const txs = db.tx.filter(t => t.d === ds);
            document.getElementById('cal-details').innerHTML = txs.map(t => `<div class="tx-row"><span>${t.n}</span><b>${t.a}‚Ç¨</b></div>`).join('') || "Rien";
        }

        function changeM(v) { currDate.setMonth(currDate.getMonth() + v); drawCal(); }

        window.onload = refresh;
    </script>
</body>
</html>
