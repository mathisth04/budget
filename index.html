<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ZenBudget - √âpargne Prioritaire</title>
    <style>
        :root { --bg: #050505; --card: #121217; --cyan: #00f2ff; --purple: #7000ff; --green: #00ff88; --red: #ff4d4d; --gray: #666; }
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); color: #fff; margin: 0; padding: env(safe-area-inset-top) 20px 140px 20px; }
        .nav { position: fixed; bottom: 0; left: 0; right: 0; height: calc(80px + env(safe-area-inset-bottom)); background: #111; display: flex; z-index: 1000; border-top: 1px solid #333; padding-bottom: env(safe-area-inset-bottom); }
        .nav-btn { flex: 1; border: none; background: none; color: #666; font-size: 10px; font-weight: bold; text-transform: uppercase; }
        .nav-btn.active { color: var(--cyan); }
        .screen { display: none; animation: fadeIn 0.3s; }
        .screen.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .card { background: var(--card); border-radius: 20px; padding: 15px; margin-bottom: 15px; border: 1px solid #222; }
        input, select { width: 100%; padding: 14px; margin: 8px 0; border-radius: 12px; background: #fff !important; color: #000 !important; border: 2px solid #444; font-size: 16px; }
        .btn-ios { width: 100%; padding: 16px; border-radius: 14px; border: none; font-size: 14px; font-weight: 800; margin: 5px 0; color: #fff; text-transform: uppercase; cursor: pointer; }
        .purple { background: var(--purple); } .green { background: var(--green); color: #000; } .red { background: var(--red); color: #000; } .gray { background: #333; }
        .v-gauge-wrapper { width: 20px; height: 70px; background: #1a1a1a; border-radius: 4px; overflow: hidden; margin-right: 12px; border: 1px solid #333; }
        .v-gauge-fill { width: 100%; background: var(--purple); transition: height 0.6s ease-out; }
        .tx-row { display: flex; justify-content: space-between; align-items: center; padding: 10px 0; border-bottom: 1px solid #222; font-size: 14px; }
        .order-btn { background: none; border: 1px solid #444; color: #fff; border-radius: 6px; padding: 5px 8px; font-size: 12px; cursor: pointer; }
        .priority-badge { font-size: 9px; background: var(--cyan); color: #000; padding: 2px 5px; border-radius: 4px; margin-bottom: 5px; display: inline-block; font-weight: bold; }
    </style>
</head>
<body>

    <div id="scr-global" class="screen active">
        <h2 style="text-align:center">Solde Global</h2>
        <div style="text-align:center; margin-bottom: 20px;">
            <h1 id="txt-global" style="font-size:40px; margin:0; color:var(--cyan)">0‚Ç¨</h1>
        </div>
        <div class="card">
            <input type="text" id="new-total" placeholder="Ajuster le solde r√©el" inputmode="decimal">
            <button class="btn-ios gray" onclick="adjustTotal()">Mise √† niveau solde</button>
        </div>
        <div id="list-global" class="card"></div>
    </div>

    <div id="scr-budget" class="screen">
        <h2 style="text-align:center">Budget du Mois</h2>
        <div style="text-align:center; margin-bottom: 20px;">
            <small>RESTANT</small>
            <h1 id="txt-budget-rem" style="font-size:40px; margin:0; color:var(--green)">0‚Ç¨</h1>
        </div>
        <div class="card">
            <input type="text" id="limit-input" placeholder="Limite mensuelle" inputmode="decimal">
            <button class="btn-ios purple" onclick="fixBudget()">Fixer Budget Mensuel</button>
        </div>
        <div class="card">
            <input type="text" id="op-name" placeholder="Nom">
            <input type="text" id="op-amount" placeholder="Montant (‚Ç¨)" inputmode="decimal">
            <select id="op-cat">
                <option value="Abonnement">üì± Abonnement</option>
                <option value="Courses">üõí Courses</option>
                <option value="Fast-food">üçî Fast-food</option>
                <option value="Loisirs">üéâ Loisirs</option>
                <option value="Sant√©">üíä Sant√©</option>
                <option value="Autre">‚ú® Autre</option>
            </select>
            <label style="display:flex; align-items:center; gap:10px; margin:10px 0; font-size:14px">
                <input type="checkbox" id="op-recur" style="width:20px"> R√©p√©ter chaque mois
            </label>
            <button class="btn-ios green" onclick="addMoney(1)">+ Entr√©e</button>
            <button class="btn-ios red" onclick="addMoney(-1)">- D√©pense</button>
        </div>
    </div>

    <div id="scr-projects" class="screen">
        <h2 style="text-align:center">√âpargne Projets</h2>
        <div class="card">
            <input type="text" id="pj-name" placeholder="Nom du projet">
            <input type="text" id="pj-cost" placeholder="Objectif (‚Ç¨)" inputmode="decimal">
            <button class="btn-ios purple" onclick="addProject()">+ Cr√©er Projet</button>
        </div>
        <div id="projects-list"></div>
    </div>

    <nav class="nav">
        <button class="nav-btn active" onclick="tab('scr-global', this)">Global</button>
        <button class="nav-btn" onclick="tab('scr-budget', this)">Budget</button>
        <button class="nav-btn" onclick="tab('scr-projects', this)">Projets</button>
    </nav>

    <script>
        let db = JSON.parse(localStorage.getItem('zen_db_v4')) || { 
            base: 0, limit: 0, lastMonth: new Date().getMonth(), tx: [], projects: [], rec: [] 
        };

        function refresh() {
            handleEndOfMonth();
            const out = db.tx.reduce((s, t) => t.a < 0 ? s + Math.abs(t.a) : s, 0);
            const ins = db.tx.reduce((s, t) => t.a > 0 ? s + t.a : s, 0);
            const bal = db.base + ins - out;
            const rem = db.limit - out + ins;

            document.getElementById('txt-global').innerText = bal.toFixed(2) + '‚Ç¨';
            document.getElementById('txt-budget-rem').innerText = rem.toFixed(2) + '‚Ç¨';

            const last5 = db.tx.slice(-5).reverse().map((t, i) => `
                <div class="tx-row">
                    <span>${t.n} <small style="color:var(--gray)">(${t.c})</small></span>
                    <div style="display:flex; align-items:center">
                        <b style="color:${t.a < 0 ? 'var(--red)' : 'var(--green)'}">${t.a.toFixed(2)}‚Ç¨</b>
                        <button style="color:var(--red); background:none; border:none; margin-left:10px; font-size:20px" onclick="deleteTx(${db.tx.length - 1 - i})">√ó</button>
                    </div>
                </div>`).join('');
            document.getElementById('list-global').innerHTML = "<b>Derni√®res activit√©s :</b>" + (last5 || "<br>Aucune");

            renderProjects();
            localStorage.setItem('zen_db_v4', JSON.stringify(db));
        }

        function handleEndOfMonth() {
            const currentMonth = new Date().getMonth();
            if (db.lastMonth !== currentMonth) {
                const out = db.tx.reduce((s, t) => t.a < 0 ? s + Math.abs(t.a) : s, 0);
                const ins = db.tx.reduce((s, t) => t.a > 0 ? s + t.a : s, 0);
                const residue = db.limit - out + ins;

                if (residue > 0 && db.projects.length > 0) {
                    db.projects[0].saved += residue;
                    alert(`Nouveau mois ! ${residue.toFixed(2)}‚Ç¨ ont √©t√© transf√©r√©s sur : ${db.projects[0].n}`);
                }
                db.tx = []; 
                db.limit = 0;
                db.lastMonth = currentMonth;
                db.rec.forEach(r => db.tx.push({...r, d: new Date().toLocaleDateString('fr-FR')}));
            }
        }

        function addMoney(dir) {
            const n = document.getElementById('op-name').value || "Op√©ration";
            const a = parseFloat(document.getElementById('op-amount').value.replace(',', '.'));
            const c = document.getElementById('op-cat').value;
            const r = document.getElementById('op-recur').checked;
            if(!isNaN(a)) {
                const transaction = { n, a: a * dir, d: new Date().toLocaleDateString('fr-FR'), c, r };
                db.tx.push(transaction);
                if(r) db.rec.push(transaction);
                document.getElementById('op-name').value = ""; document.getElementById('op-amount').value = "";
                document.getElementById('op-recur').checked = false;
                refresh();
            }
        }

        function adjustTotal() {
            const v = parseFloat(document.getElementById('new-total').value.replace(',', '.'));
            if(!isNaN(v)) {
                const out = db.tx.reduce((s, t) => t.a < 0 ? s + Math.abs(t.a) : s, 0);
                const ins = db.tx.reduce((s, t) => t.a > 0 ? s + t.a : s, 0);
                db.base = v - ins + out;
                document.getElementById('new-total').value = "";
                refresh();
            }
        }

        function deleteTx(i) {
            db.tx.splice(i, 1);
            refresh();
        }

        function fixBudget() {
            db.limit = parseFloat(document.getElementById('limit-input').value.replace(',', '.')) || 0;
            refresh();
        }

        // --- GESTION PROJETS & PRIORIT√â ---
        function addProject() {
            const n = document.getElementById('pj-name').value;
            const c = parseFloat(document.getElementById('pj-cost').value.replace(',', '.'));
            if(n && c) { db.projects.push({ n, c, saved: 0 }); refresh(); }
        }

        function movePj(idx, dir) {
            if (idx + dir >= 0 && idx + dir < db.projects.length) {
                const temp = db.projects[idx];
                db.projects[idx] = db.projects[idx + dir];
                db.projects[idx + dir] = temp;
                refresh();
            }
        }

        function manualDeposit(idx) {
            const val = prompt("Somme √† ajouter :");
            if(val) { db.projects[idx].saved += parseFloat(val.replace(',', '.')); refresh(); }
        }

        function renderProjects() {
            const list = document.getElementById('projects-list');
            list.innerHTML = "";
            db.projects.forEach((p, i) => {
                const pct = Math.min(100, (p.saved / p.c) * 100);
                list.innerHTML += `
                <div class="card" style="display:flex; align-items:center">
                    <div style="display:flex; flex-direction:column; gap:5px; margin-right:10px">
                        <button class="order-btn" onclick="movePj(${i}, -1)">‚Üë</button>
                        <button class="order-btn" onclick="movePj(${i}, 1)">‚Üì</button>
                    </div>
                    <div class="v-gauge-wrapper"><div class="v-gauge-fill" style="height:${pct}%"></div></div>
                    <div style="flex:1">
                        ${i === 0 ? '<span class="priority-badge">PRIORITAIRE</span>' : ''}<br>
                        <b>${p.n}</b><br>
                        <small style="color:var(--purple)">${p.saved.toFixed(2)}‚Ç¨ / ${p.c}‚Ç¨</small>
                    </div>
                    <button class="btn-ios green" style="width:40px; padding:10px; margin-right:5px" onclick="manualDeposit(${i})">+</button>
                    <button onclick="db.projects.splice(${i},1);refresh()" style="color:var(--red); background:none; border:none; font-size:20px">√ó</button>
                </div>`;
            });
        }

        function tab(id, btn) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            btn.classList.add('active');
        }

        window.onload = refresh;
    </script>
</body>
</html>
